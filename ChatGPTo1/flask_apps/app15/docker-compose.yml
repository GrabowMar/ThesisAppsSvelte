version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpto1_backend_5074
        ports:
            - "5074:5074"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpto1_frontend_5574
        ports:
            - "5574:5574"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5574
        restart: always
        depends_on:
            - backend
