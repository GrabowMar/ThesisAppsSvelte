version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpto1_backend_5064
        ports:
            - "5064:5064"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpto1_frontend_5564
        ports:
            - "5564:5564"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5564
        restart: always
        depends_on:
            - backend
