version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpto1_backend_5068
        ports:
            - "5068:5068"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpto1_frontend_5568
        ports:
            - "5568:5568"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5568
        restart: always
        depends_on:
            - backend
