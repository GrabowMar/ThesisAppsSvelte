version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpto1_backend_5072
        ports:
            - "5072:5072"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpto1_frontend_5572
        ports:
            - "5572:5572"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5572
        restart: always
        depends_on:
            - backend
