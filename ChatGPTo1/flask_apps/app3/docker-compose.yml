version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpto1_backend_5050
        ports:
            - "5050:5050"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpto1_frontend_5550
        ports:
            - "5550:5550"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5550
        restart: always
        depends_on:
            - backend
