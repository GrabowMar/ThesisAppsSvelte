version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpto1_backend_5054
        ports:
            - "5054:5054"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpto1_frontend_5554
        ports:
            - "5554:5554"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5554
        restart: always
        depends_on:
            - backend
