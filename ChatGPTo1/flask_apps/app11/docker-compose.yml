version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpto1_backend_5066
        ports:
            - "5066:5066"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpto1_frontend_5566
        ports:
            - "5566:5566"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5566
        restart: always
        depends_on:
            - backend
