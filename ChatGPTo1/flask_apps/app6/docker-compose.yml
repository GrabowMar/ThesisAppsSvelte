version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpto1_backend_5056
        ports:
            - "5056:5056"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpto1_frontend_5556
        ports:
            - "5556:5556"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5556
        restart: always
        depends_on:
            - backend
