version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5331
        ports:
            - "5331:5331"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5831
        ports:
            - "5831:5831"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5831
        restart: always
        depends_on:
            - backend

