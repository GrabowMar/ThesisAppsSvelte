version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5375
        ports:
            - "5375:5375"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5875
        ports:
            - "5875:5875"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5875
        restart: always
        depends_on:
            - backend

