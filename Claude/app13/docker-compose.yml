version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5345
        ports:
            - "5345:5345"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5845
        ports:
            - "5845:5845"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5845
        restart: always
        depends_on:
            - backend

