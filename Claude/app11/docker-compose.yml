version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5341
        ports:
            - "5341:5341"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5841
        ports:
            - "5841:5841"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5841
        restart: always
        depends_on:
            - backend

