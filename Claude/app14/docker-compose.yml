version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5347
        ports:
            - "5347:5347"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5847
        ports:
            - "5847:5847"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5847
        restart: always
        depends_on:
            - backend

