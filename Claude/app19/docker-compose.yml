version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5357
        ports:
            - "5357:5357"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5857
        ports:
            - "5857:5857"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5857
        restart: always
        depends_on:
            - backend

