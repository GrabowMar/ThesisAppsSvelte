version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5371
        ports:
            - "5371:5371"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5871
        ports:
            - "5871:5871"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5871
        restart: always
        depends_on:
            - backend

