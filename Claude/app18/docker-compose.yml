version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5355
        ports:
            - "5355:5355"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5855
        ports:
            - "5855:5855"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5855
        restart: always
        depends_on:
            - backend

