version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5337
        ports:
            - "5337:5337"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5837
        ports:
            - "5837:5837"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5837
        restart: always
        depends_on:
            - backend

