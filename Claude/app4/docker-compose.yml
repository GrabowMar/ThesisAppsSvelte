version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5327
        ports:
            - "5327:5327"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5827
        ports:
            - "5827:5827"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5827
        restart: always
        depends_on:
            - backend

