version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5327
        ports:
            - "5327:5327"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5827
        ports:
            - "5827:5827"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5827
        restart: always
        depends_on:
            - backend

