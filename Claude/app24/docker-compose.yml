version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5367
        ports:
            - "5367:5367"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5867
        ports:
            - "5867:5867"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5867
        restart: always
        depends_on:
            - backend

