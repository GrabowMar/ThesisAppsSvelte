version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5379
        ports:
            - "5379:5379"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5879
        ports:
            - "5879:5879"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5879
        restart: always
        depends_on:
            - backend

