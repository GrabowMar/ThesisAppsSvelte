version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5333
        ports:
            - "5333:5333"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5833
        ports:
            - "5833:5833"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5833
        restart: always
        depends_on:
            - backend

