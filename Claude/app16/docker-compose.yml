version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5351
        ports:
            - "5351:5351"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5851
        ports:
            - "5851:5851"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5851
        restart: always
        depends_on:
            - backend

