version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5359
        ports:
            - "5359:5359"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5859
        ports:
            - "5859:5859"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5859
        restart: always
        depends_on:
            - backend

