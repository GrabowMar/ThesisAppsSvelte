version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5343
        ports:
            - "5343:5343"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5843
        ports:
            - "5843:5843"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5843
        restart: always
        depends_on:
            - backend

