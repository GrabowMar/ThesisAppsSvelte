version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5329
        ports:
            - "5329:5329"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5829
        ports:
            - "5829:5829"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5829
        restart: always
        depends_on:
            - backend

