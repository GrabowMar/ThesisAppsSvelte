version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5363
        ports:
            - "5363:5363"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5863
        ports:
            - "5863:5863"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5863
        restart: always
        depends_on:
            - backend

