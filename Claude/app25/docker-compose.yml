version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5369
        ports:
            - "5369:5369"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5869
        ports:
            - "5869:5869"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5869
        restart: always
        depends_on:
            - backend

