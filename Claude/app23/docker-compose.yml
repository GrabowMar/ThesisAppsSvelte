version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5365
        ports:
            - "5365:5365"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5865
        ports:
            - "5865:5865"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5865
        restart: always
        depends_on:
            - backend

