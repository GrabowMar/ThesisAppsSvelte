version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5349
        ports:
            - "5349:5349"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5849
        ports:
            - "5849:5849"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5849
        restart: always
        depends_on:
            - backend

