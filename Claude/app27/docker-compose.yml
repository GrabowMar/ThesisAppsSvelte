version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5373
        ports:
            - "5373:5373"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5873
        ports:
            - "5873:5873"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5873
        restart: always
        depends_on:
            - backend

