version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claude_backend_5353
        ports:
            - "5353:5353"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claude_frontend_5853
        ports:
            - "5853:5853"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5853
        restart: always
        depends_on:
            - backend

