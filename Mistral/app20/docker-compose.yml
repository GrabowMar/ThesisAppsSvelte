version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5119
        ports:
            - "5119:5119"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5619
        ports:
            - "5619:5619"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5619
        restart: always
        depends_on:
            - backend

