version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5105
        ports:
            - "5105:5105"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5605
        ports:
            - "5605:5605"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5605
        restart: always
        depends_on:
            - backend

