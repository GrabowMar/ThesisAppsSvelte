version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5129
        ports:
            - "5129:5129"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5629
        ports:
            - "5629:5629"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5629
        restart: always
        depends_on:
            - backend

