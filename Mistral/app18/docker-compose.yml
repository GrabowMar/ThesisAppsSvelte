version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5115
        ports:
            - "5115:5115"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5615
        ports:
            - "5615:5615"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5615
        restart: always
        depends_on:
            - backend

