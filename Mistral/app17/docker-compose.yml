version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5113
        ports:
            - "5113:5113"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5613
        ports:
            - "5613:5613"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5613
        restart: always
        depends_on:
            - backend

