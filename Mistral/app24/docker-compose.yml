version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5127
        ports:
            - "5127:5127"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5627
        ports:
            - "5627:5627"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5627
        restart: always
        depends_on:
            - backend

