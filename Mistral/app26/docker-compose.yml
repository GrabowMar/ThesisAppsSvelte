version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5131
        ports:
            - "5131:5131"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5631
        ports:
            - "5631:5631"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5631
        restart: always
        depends_on:
            - backend

