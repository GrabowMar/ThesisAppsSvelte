version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5133
        ports:
            - "5133:5133"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5633
        ports:
            - "5633:5633"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5633
        restart: always
        depends_on:
            - backend

