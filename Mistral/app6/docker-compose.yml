version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5091
        ports:
            - "5091:5091"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5591
        ports:
            - "5591:5591"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5591
        restart: always
        depends_on:
            - backend

