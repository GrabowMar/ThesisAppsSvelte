version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5083
        ports:
            - "5083:5083"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5583
        ports:
            - "5583:5583"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5583
        restart: always
        depends_on:
            - backend

