version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5107
        ports:
            - "5107:5107"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5607
        ports:
            - "5607:5607"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5607
        restart: always
        depends_on:
            - backend

