version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5081
        ports:
            - "5081:5081"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5581
        ports:
            - "5581:5581"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5581
        restart: always
        depends_on:
            - backend

