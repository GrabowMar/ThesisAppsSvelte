version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5117
        ports:
            - "5117:5117"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5617
        ports:
            - "5617:5617"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5617
        restart: always
        depends_on:
            - backend

