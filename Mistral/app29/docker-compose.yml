version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5137
        ports:
            - "5137:5137"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5637
        ports:
            - "5637:5637"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5637
        restart: always
        depends_on:
            - backend

