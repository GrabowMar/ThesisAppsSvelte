version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5101
        ports:
            - "5101:5101"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5601
        ports:
            - "5601:5601"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5601
        restart: always
        depends_on:
            - backend

