version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5085
        ports:
            - "5085:5085"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5585
        ports:
            - "5585:5585"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5585
        restart: always
        depends_on:
            - backend

