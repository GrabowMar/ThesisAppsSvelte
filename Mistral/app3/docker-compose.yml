version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5085
        ports:
            - "5085:5085"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5585
        ports:
            - "5585:5585"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5585
        restart: always
        depends_on:
            - backend

