version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5103
        ports:
            - "5103:5103"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5603
        ports:
            - "5603:5603"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5603
        restart: always
        depends_on:
            - backend

