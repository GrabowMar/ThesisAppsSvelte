version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5109
        ports:
            - "5109:5109"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5609
        ports:
            - "5609:5609"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5609
        restart: always
        depends_on:
            - backend

