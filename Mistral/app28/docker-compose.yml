version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_backend_5135
        ports:
            - "5135:5135"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_frontend_5635
        ports:
            - "5635:5635"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5635
        restart: always
        depends_on:
            - backend

