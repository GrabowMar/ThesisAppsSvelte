
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5040:5040"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5209:5209"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
