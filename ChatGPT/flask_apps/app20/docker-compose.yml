version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5040:5040"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5210:5210"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5210
        restart: always
        depends_on:
            - backend
