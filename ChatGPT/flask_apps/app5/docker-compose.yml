version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5010:5010"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5180:5180"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5180
        restart: always
        depends_on:
            - backend
