
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5010:5010"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5179:5179"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
