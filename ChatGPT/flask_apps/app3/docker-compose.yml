version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5006:5006"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5176:5176"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5176
        restart: always
        depends_on:
            - backend
