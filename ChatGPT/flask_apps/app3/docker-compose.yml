
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5006:5006"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5175:5175"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
