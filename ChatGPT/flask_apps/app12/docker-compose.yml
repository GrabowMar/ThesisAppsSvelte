version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5024:5024"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5194:5194"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5194
        restart: always
        depends_on:
            - backend
