
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5024:5024"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5193:5193"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
