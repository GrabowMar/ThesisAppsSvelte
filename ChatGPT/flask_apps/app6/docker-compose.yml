version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5012:5012"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5182:5182"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5182
        restart: always
        depends_on:
            - backend
