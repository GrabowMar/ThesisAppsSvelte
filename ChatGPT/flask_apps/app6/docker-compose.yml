version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpt_backend_5011
        ports:
            - "5011:5011"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: chatgpt_frontend_5511
        ports:
            - "5511:5511"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5511
        restart: always
        depends_on:
            - backend

