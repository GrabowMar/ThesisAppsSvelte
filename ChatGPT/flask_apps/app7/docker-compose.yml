version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5014:5014"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5184:5184"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5184
        restart: always
        depends_on:
            - backend
