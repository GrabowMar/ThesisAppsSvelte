
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5014:5014"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5183:5183"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
