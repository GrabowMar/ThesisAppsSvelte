
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5032:5032"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5201:5201"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
