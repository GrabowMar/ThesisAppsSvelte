version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5032:5032"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5202:5202"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5202
        restart: always
        depends_on:
            - backend
