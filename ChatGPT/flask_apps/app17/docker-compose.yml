version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5034:5034"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5204:5204"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5204
        restart: always
        depends_on:
            - backend
