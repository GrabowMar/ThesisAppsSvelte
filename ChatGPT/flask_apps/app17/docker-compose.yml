
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5034:5034"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5203:5203"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
