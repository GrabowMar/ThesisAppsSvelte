version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5020:5020"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5190:5190"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5190
        restart: always
        depends_on:
            - backend
