
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5020:5020"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5189:5189"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
