version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5022:5022"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5192:5192"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5192
        restart: always
        depends_on:
            - backend
