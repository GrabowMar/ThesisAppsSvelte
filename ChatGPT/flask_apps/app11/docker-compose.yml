
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5022:5022"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5191:5191"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
