
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5026:5026"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5195:5195"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
