version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5026:5026"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5196:5196"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5196
        restart: always
        depends_on:
            - backend
