
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5036:5036"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5205:5205"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
