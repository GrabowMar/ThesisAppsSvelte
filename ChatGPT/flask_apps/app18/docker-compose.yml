version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5036:5036"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5206:5206"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5206
        restart: always
        depends_on:
            - backend
