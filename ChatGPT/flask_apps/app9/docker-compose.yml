
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5018:5018"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5187:5187"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
