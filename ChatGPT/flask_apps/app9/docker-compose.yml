version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5018:5018"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5188:5188"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5188
        restart: always
        depends_on:
            - backend
