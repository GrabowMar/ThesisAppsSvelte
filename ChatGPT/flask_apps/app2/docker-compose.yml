version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpt_backend_5003
        ports:
            - "5003:5003"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: chatgpt_frontend_5503
        ports:
            - "5503:5503"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5503
        restart: always
        depends_on:
            - backend

