version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5004:5004"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5174:5174"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5174
        restart: always
        depends_on:
            - backend
