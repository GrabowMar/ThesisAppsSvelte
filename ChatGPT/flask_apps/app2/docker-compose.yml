
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5004:5004"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5173:5173"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
