
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5008:5008"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5177:5177"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
