version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5007:5007"
    environment:
      - PORT=5007
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "5507:5507"
    environment:
      - PORT=5507
      - BACKEND_URL=http://localhost:5007
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5507/health"]
      interval: 30s
      timeout: 10s
      retries: 3
