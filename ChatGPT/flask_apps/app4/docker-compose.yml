version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5008:5008"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5178:5178"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5178
        restart: always
        depends_on:
            - backend
