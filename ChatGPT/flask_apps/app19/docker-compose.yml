version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5038:5038"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5208:5208"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5208
        restart: always
        depends_on:
            - backend
