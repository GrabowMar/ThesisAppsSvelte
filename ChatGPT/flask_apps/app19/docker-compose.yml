
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5038:5038"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5207:5207"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
