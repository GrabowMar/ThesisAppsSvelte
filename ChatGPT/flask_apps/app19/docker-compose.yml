version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpt_backend_5037
        ports:
            - "5037:5037"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpt_frontend_5537
        ports:
            - "5537:5537"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5537
        restart: always
        depends_on:
            - backend
