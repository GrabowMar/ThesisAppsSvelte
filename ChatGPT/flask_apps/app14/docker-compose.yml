version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5028:5028"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5198:5198"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5198
        restart: always
        depends_on:
            - backend
