
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5028:5028"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5197:5197"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
