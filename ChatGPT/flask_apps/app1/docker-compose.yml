version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpt_backend_5001
        ports:
            - "5001:5001"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: chatgpt_frontend_5501
        ports:
            - "5501:5501"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5501
        restart: always
        depends_on:
            - backend

