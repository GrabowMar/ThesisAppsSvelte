
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5002:5002"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5171:5171"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
