version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5002:5002"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5172:5172"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5172
        restart: always
        depends_on:
            - backend
