version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5016:5016"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5186:5186"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5186
        restart: always
        depends_on:
            - backend
