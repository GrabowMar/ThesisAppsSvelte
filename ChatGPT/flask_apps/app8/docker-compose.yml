
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5016:5016"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5185:5185"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
