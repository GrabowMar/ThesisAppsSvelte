version: '3.8'
services:
    backend:
        build: ./backend
        container_name: chatgpt_backend_5029
        ports:
            - "5029:5029"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: chatgpt_frontend_5529
        ports:
            - "5529:5529"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5529
        restart: always
        depends_on:
            - backend
