
version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5030:5030"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5199:5199"
        volumes:
            - ./frontend:/app
        restart: always
        depends_on:
            - backend
