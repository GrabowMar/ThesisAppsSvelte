version: '3.8'
services:
    backend:
        build: ./backend
        ports:
            - "5030:5030"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "5200:5200"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5200
        restart: always
        depends_on:
            - backend
