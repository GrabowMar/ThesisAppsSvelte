version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5025
        ports:
            - "5025:5025"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5525
        ports:
            - "5525:5525"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5525
        restart: always
        depends_on:
            - backend

