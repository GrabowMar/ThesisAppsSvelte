version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5053
        ports:
            - "5053:5053"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5553
        ports:
            - "5553:5553"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5553
        restart: always
        depends_on:
            - backend

