version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5021
        ports:
            - "5021:5021"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5521
        ports:
            - "5521:5521"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5521
        restart: always
        depends_on:
            - backend

