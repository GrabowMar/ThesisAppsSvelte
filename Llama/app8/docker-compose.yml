version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5015
        ports:
            - "5015:5015"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5515
        ports:
            - "5515:5515"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5515
        restart: always
        depends_on:
            - backend

