version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5027
        ports:
            - "5027:5027"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5527
        ports:
            - "5527:5527"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5527
        restart: always
        depends_on:
            - backend

