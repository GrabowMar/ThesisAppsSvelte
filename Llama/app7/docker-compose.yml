version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5013
        ports:
            - "5013:5013"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5513
        ports:
            - "5513:5513"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5513
        restart: always
        depends_on:
            - backend

