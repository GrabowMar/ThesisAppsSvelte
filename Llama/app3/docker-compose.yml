version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5005
        ports:
            - "5005:5005"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5505
        ports:
            - "5505:5505"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5505
        restart: always
        depends_on:
            - backend

