version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5003
        ports:
            - "5003:5003"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5503
        ports:
            - "5503:5503"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5503
        restart: always
        depends_on:
            - backend

