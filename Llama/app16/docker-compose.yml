version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5031
        ports:
            - "5031:5031"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5531
        ports:
            - "5531:5531"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5531
        restart: always
        depends_on:
            - backend

