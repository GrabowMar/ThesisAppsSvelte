version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5045
        ports:
            - "5045:5045"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5545
        ports:
            - "5545:5545"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5545
        restart: always
        depends_on:
            - backend

