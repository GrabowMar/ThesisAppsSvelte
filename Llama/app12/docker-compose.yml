version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5023
        ports:
            - "5023:5023"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5523
        ports:
            - "5523:5523"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5523
        restart: always
        depends_on:
            - backend

