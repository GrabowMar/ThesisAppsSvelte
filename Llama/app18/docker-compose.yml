version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5035
        ports:
            - "5035:5035"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5535
        ports:
            - "5535:5535"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5535
        restart: always
        depends_on:
            - backend

