version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5037
        ports:
            - "5037:5037"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5537
        ports:
            - "5537:5537"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5537
        restart: always
        depends_on:
            - backend

