version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5059
        ports:
            - "5059:5059"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5559
        ports:
            - "5559:5559"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5559
        restart: always
        depends_on:
            - backend

