version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5047
        ports:
            - "5047:5047"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5547
        ports:
            - "5547:5547"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5547
        restart: always
        depends_on:
            - backend

