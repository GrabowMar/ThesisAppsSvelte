version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5043
        ports:
            - "5043:5043"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5543
        ports:
            - "5543:5543"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5543
        restart: always
        depends_on:
            - backend

