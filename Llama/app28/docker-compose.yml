version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5055
        ports:
            - "5055:5055"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5555
        ports:
            - "5555:5555"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5555
        restart: always
        depends_on:
            - backend

