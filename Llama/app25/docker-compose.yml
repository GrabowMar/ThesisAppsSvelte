version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5049
        ports:
            - "5049:5049"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5549
        ports:
            - "5549:5549"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5549
        restart: always
        depends_on:
            - backend

