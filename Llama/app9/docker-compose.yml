version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5017
        ports:
            - "5017:5017"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5517
        ports:
            - "5517:5517"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5517
        restart: always
        depends_on:
            - backend

