version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5009
        ports:
            - "5009:5009"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5509
        ports:
            - "5509:5509"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5509
        restart: always
        depends_on:
            - backend

