version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5009
        ports:
            - "5009:5009"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5509
        ports:
            - "5509:5509"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5509
        restart: always
        depends_on:
            - backend

