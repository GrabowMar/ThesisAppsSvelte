version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5039
        ports:
            - "5039:5039"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5539
        ports:
            - "5539:5539"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5539
        restart: always
        depends_on:
            - backend

