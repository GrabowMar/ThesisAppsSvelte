version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5007
        ports:
            - "5007:5007"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5507
        ports:
            - "5507:5507"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5507
        restart: always
        depends_on:
            - backend

