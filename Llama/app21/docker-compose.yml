version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5041
        ports:
            - "5041:5041"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5541
        ports:
            - "5541:5541"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5541
        restart: always
        depends_on:
            - backend

