version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5051
        ports:
            - "5051:5051"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5551
        ports:
            - "5551:5551"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5551
        restart: always
        depends_on:
            - backend

