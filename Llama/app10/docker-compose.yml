version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5019
        ports:
            - "5019:5019"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5519
        ports:
            - "5519:5519"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5519
        restart: always
        depends_on:
            - backend

