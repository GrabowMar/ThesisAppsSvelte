version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5259
        ports:
            - "5259:5259"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5759
        ports:
            - "5759:5759"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5759
        restart: always
        depends_on:
            - backend

