version: '3.8'
services:
    backend:
        build: ./backend
        container_name: llama_backend_5057
        ports:
            - "5057:5057"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: llama_frontend_5557
        ports:
            - "5557:5557"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5557
        restart: always
        depends_on:
            - backend

