version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5515
        ports:
            - "5515:5515"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6015
        ports:
            - "6015:6015"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6015
        restart: always
        depends_on:
            - backend

