version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5371
        ports:
            - "5371:5371"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5871
        ports:
            - "5871:5871"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5871
        restart: always
        depends_on:
            - backend

