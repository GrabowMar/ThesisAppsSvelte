version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5491
        ports:
            - "5491:5491"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5991
        ports:
            - "5991:5991"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5991
        restart: always
        depends_on:
            - backend

