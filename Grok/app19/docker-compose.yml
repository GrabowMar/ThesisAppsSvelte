version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5517
        ports:
            - "5517:5517"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6017
        ports:
            - "6017:6017"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6017
        restart: always
        depends_on:
            - backend

