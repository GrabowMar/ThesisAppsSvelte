version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5525
        ports:
            - "5525:5525"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6025
        ports:
            - "6025:6025"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6025
        restart: always
        depends_on:
            - backend

