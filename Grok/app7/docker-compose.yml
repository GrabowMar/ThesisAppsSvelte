version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5493
        ports:
            - "5493:5493"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5993
        ports:
            - "5993:5993"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5993
        restart: always
        depends_on:
            - backend

