version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5513
        ports:
            - "5513:5513"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6013
        ports:
            - "6013:6013"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6013
        restart: always
        depends_on:
            - backend

