version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5495
        ports:
            - "5495:5495"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5995
        ports:
            - "5995:5995"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5995
        restart: always
        depends_on:
            - backend

