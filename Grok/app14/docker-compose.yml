version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5507
        ports:
            - "5507:5507"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6007
        ports:
            - "6007:6007"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6007
        restart: always
        depends_on:
            - backend

