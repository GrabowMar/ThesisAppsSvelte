version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5523
        ports:
            - "5523:5523"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6023
        ports:
            - "6023:6023"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6023
        restart: always
        depends_on:
            - backend

