version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5503
        ports:
            - "5503:5503"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6003
        ports:
            - "6003:6003"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6003
        restart: always
        depends_on:
            - backend

