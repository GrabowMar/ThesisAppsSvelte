version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5497
        ports:
            - "5497:5497"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5997
        ports:
            - "5997:5997"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5997
        restart: always
        depends_on:
            - backend

