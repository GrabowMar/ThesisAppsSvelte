version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5489
        ports:
            - "5489:5489"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5989
        ports:
            - "5989:5989"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5989
        restart: always
        depends_on:
            - backend

