version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5230
        ports:
            - "5230:5230"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5730
        ports:
            - "5730:5730"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5730
        restart: always
        depends_on:
            - backend
