version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5226
        ports:
            - "5226:5226"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5726
        ports:
            - "5726:5726"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5726
        restart: always
        depends_on:
            - backend
