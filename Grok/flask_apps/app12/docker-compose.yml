version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5248
        ports:
            - "5248:5248"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5748
        ports:
            - "5748:5748"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5748
        restart: always
        depends_on:
            - backend
