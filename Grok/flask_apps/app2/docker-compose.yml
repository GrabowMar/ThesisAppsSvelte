version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5228
        ports:
            - "5228:5228"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5728
        ports:
            - "5728:5728"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5728
        restart: always
        depends_on:
            - backend
