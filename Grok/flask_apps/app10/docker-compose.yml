version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5244
        ports:
            - "5244:5244"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5744
        ports:
            - "5744:5744"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5744
        restart: always
        depends_on:
            - backend
