version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5254
        ports:
            - "5254:5254"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5754
        ports:
            - "5754:5754"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5754
        restart: always
        depends_on:
            - backend
