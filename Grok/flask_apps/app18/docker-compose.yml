version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5260
        ports:
            - "5260:5260"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5760
        ports:
            - "5760:5760"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5760
        restart: always
        depends_on:
            - backend
