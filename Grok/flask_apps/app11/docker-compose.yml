version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5246
        ports:
            - "5246:5246"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5746
        ports:
            - "5746:5746"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5746
        restart: always
        depends_on:
            - backend
