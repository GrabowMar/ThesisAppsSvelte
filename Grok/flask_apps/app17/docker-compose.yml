version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5258
        ports:
            - "5258:5258"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5758
        ports:
            - "5758:5758"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5758
        restart: always
        depends_on:
            - backend
