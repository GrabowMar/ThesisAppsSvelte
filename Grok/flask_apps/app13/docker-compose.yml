version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5250
        ports:
            - "5250:5250"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5750
        ports:
            - "5750:5750"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5750
        restart: always
        depends_on:
            - backend
