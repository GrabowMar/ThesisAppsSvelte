version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5264
        ports:
            - "5264:5264"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: grok_frontend_5764
        ports:
            - "5764:5764"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5764
        restart: always
        depends_on:
            - backend
