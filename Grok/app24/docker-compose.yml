version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5527
        ports:
            - "5527:5527"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6027
        ports:
            - "6027:6027"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6027
        restart: always
        depends_on:
            - backend

