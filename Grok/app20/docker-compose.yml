version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5519
        ports:
            - "5519:5519"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6019
        ports:
            - "6019:6019"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6019
        restart: always
        depends_on:
            - backend

