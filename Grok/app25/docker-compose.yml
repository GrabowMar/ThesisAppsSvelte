version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5529
        ports:
            - "5529:5529"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6029
        ports:
            - "6029:6029"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6029
        restart: always
        depends_on:
            - backend

