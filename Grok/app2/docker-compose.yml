version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5483
        ports:
            - "5483:5483"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5983
        ports:
            - "5983:5983"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5983
        restart: always
        depends_on:
            - backend

