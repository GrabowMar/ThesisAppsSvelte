version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5537
        ports:
            - "5537:5537"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6037
        ports:
            - "6037:6037"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6037
        restart: always
        depends_on:
            - backend

