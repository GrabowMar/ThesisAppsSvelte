version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5481
        ports:
            - "5481:5481"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5981
        ports:
            - "5981:5981"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5981
        restart: always
        depends_on:
            - backend

