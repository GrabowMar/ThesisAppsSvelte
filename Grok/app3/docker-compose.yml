version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5485
        ports:
            - "5485:5485"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5985
        ports:
            - "5985:5985"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5985
        restart: always
        depends_on:
            - backend

