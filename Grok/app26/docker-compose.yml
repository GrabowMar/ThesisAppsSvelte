version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5531
        ports:
            - "5531:5531"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6031
        ports:
            - "6031:6031"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6031
        restart: always
        depends_on:
            - backend

