version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5533
        ports:
            - "5533:5533"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6033
        ports:
            - "6033:6033"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6033
        restart: always
        depends_on:
            - backend

