version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5535
        ports:
            - "5535:5535"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6035
        ports:
            - "6035:6035"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6035
        restart: always
        depends_on:
            - backend

