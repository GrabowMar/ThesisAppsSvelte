version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5487
        ports:
            - "5487:5487"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_5987
        ports:
            - "5987:5987"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5987
        restart: always
        depends_on:
            - backend

