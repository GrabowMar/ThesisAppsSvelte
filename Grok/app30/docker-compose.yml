version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5539
        ports:
            - "5539:5539"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6039
        ports:
            - "6039:6039"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6039
        restart: always
        depends_on:
            - backend

