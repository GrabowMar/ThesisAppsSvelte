version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5511
        ports:
            - "5511:5511"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6011
        ports:
            - "6011:6011"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6011
        restart: always
        depends_on:
            - backend

