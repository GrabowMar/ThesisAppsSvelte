version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5501
        ports:
            - "5501:5501"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6001
        ports:
            - "6001:6001"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6001
        restart: always
        depends_on:
            - backend

