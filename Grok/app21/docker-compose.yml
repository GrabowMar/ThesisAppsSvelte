version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5521
        ports:
            - "5521:5521"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6021
        ports:
            - "6021:6021"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6021
        restart: always
        depends_on:
            - backend

