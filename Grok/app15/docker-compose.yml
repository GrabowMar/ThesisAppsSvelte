version: '3.8'
services:
    backend:
        build: ./backend
        container_name: grok_backend_5509
        ports:
            - "5509:5509"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: grok_frontend_6009
        ports:
            - "6009:6009"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6009
        restart: always
        depends_on:
            - backend

