version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5439
        ports:
            - "5439:5439"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5939
        ports:
            - "5939:5939"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5939
        restart: always
        depends_on:
            - backend

