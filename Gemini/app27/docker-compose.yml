version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5453
        ports:
            - "5453:5453"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5953
        ports:
            - "5953:5953"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5953
        restart: always
        depends_on:
            - backend

