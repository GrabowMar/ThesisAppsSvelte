version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5433
        ports:
            - "5433:5433"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5933
        ports:
            - "5933:5933"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5933
        restart: always
        depends_on:
            - backend

