version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5459
        ports:
            - "5459:5459"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5959
        ports:
            - "5959:5959"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5959
        restart: always
        depends_on:
            - backend

