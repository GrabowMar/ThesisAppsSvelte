version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5405
        ports:
            - "5405:5405"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5905
        ports:
            - "5905:5905"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5905
        restart: always
        depends_on:
            - backend

