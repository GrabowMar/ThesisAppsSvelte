version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5405
        ports:
            - "5405:5405"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5905
        ports:
            - "5905:5905"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5905
        restart: always
        depends_on:
            - backend

