version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5451
        ports:
            - "5451:5451"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5951
        ports:
            - "5951:5951"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5951
        restart: always
        depends_on:
            - backend

