version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5445
        ports:
            - "5445:5445"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5945
        ports:
            - "5945:5945"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5945
        restart: always
        depends_on:
            - backend

