version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5435
        ports:
            - "5435:5435"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5935
        ports:
            - "5935:5935"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5935
        restart: always
        depends_on:
            - backend

