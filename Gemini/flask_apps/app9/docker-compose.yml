version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5197
        ports:
            - "5197:5197"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5697
        ports:
            - "5697:5697"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5697
        restart: always
        depends_on:
            - backend
