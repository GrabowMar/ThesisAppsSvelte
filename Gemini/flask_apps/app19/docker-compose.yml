version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5217
        ports:
            - "5217:5217"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5717
        ports:
            - "5717:5717"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5717
        restart: always
        depends_on:
            - backend
