version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5181
        ports:
            - "5181:5181"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5681
        ports:
            - "5681:5681"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5681
        restart: always
        depends_on:
            - backend

