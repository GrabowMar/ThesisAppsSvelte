version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5207
        ports:
            - "5207:5207"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5707
        ports:
            - "5707:5707"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5707
        restart: always
        depends_on:
            - backend
