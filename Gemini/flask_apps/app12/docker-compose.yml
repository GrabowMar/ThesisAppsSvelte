version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5203
        ports:
            - "5203:5203"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5703
        ports:
            - "5703:5703"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5703
        restart: always
        depends_on:
            - backend
