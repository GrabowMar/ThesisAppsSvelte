version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5201
        ports:
            - "5201:5201"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5701
        ports:
            - "5701:5701"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5701
        restart: always
        depends_on:
            - backend
