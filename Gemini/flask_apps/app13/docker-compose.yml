version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5205
        ports:
            - "5205:5205"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5705
        ports:
            - "5705:5705"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5705
        restart: always
        depends_on:
            - backend

