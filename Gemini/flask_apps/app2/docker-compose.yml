version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5183
        ports:
            - "5183:5183"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5683
        ports:
            - "5683:5683"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5683
        restart: always
        depends_on:
            - backend
