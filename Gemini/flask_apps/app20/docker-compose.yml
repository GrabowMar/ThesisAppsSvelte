version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5219
        ports:
            - "5219:5219"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5719
        ports:
            - "5719:5719"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5719
        restart: always
        depends_on:
            - backend
