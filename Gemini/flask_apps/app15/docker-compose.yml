version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5209
        ports:
            - "5209:5209"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5709
        ports:
            - "5709:5709"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5709
        restart: always
        depends_on:
            - backend
