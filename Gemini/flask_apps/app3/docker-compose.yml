version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5185
        ports:
            - "5185:5185"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5685
        ports:
            - "5685:5685"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5685
        restart: always
        depends_on:
            - backend

