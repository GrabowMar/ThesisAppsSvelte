version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5193
        ports:
            - "5193:5193"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5693
        ports:
            - "5693:5693"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5693
        restart: always
        depends_on:
            - backend
