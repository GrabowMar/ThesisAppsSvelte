version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5191
        ports:
            - "5191:5191"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5691
        ports:
            - "5691:5691"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5691
        restart: always
        depends_on:
            - backend

