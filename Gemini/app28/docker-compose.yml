version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5455
        ports:
            - "5455:5455"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5955
        ports:
            - "5955:5955"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5955
        restart: always
        depends_on:
            - backend

