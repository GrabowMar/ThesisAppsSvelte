version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5427
        ports:
            - "5427:5427"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5927
        ports:
            - "5927:5927"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5927
        restart: always
        depends_on:
            - backend

