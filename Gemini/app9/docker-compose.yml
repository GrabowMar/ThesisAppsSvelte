version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5417
        ports:
            - "5417:5417"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5917
        ports:
            - "5917:5917"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5917
        restart: always
        depends_on:
            - backend

