version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5403
        ports:
            - "5403:5403"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5903
        ports:
            - "5903:5903"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5903
        restart: always
        depends_on:
            - backend

