version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5419
        ports:
            - "5419:5419"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5919
        ports:
            - "5919:5919"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5919
        restart: always
        depends_on:
            - backend

