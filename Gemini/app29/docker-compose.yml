version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5457
        ports:
            - "5457:5457"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5957
        ports:
            - "5957:5957"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5957
        restart: always
        depends_on:
            - backend

