version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5437
        ports:
            - "5437:5437"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5937
        ports:
            - "5937:5937"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5937
        restart: always
        depends_on:
            - backend

