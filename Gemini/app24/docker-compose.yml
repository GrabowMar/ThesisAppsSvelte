version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5447
        ports:
            - "5447:5447"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5947
        ports:
            - "5947:5947"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5947
        restart: always
        depends_on:
            - backend

