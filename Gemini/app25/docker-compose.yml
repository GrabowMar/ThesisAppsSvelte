version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5449
        ports:
            - "5449:5449"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5949
        ports:
            - "5949:5949"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5949
        restart: always
        depends_on:
            - backend

