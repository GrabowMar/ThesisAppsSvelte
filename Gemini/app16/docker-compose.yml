version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5431
        ports:
            - "5431:5431"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5931
        ports:
            - "5931:5931"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5931
        restart: always
        depends_on:
            - backend

