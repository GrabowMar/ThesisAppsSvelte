version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5421
        ports:
            - "5421:5421"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5921
        ports:
            - "5921:5921"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5921
        restart: always
        depends_on:
            - backend

