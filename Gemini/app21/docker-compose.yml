version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gemini_backend_5441
        ports:
            - "5441:5441"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gemini_frontend_5941
        ports:
            - "5941:5941"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5941
        restart: always
        depends_on:
            - backend

