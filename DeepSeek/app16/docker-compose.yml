version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5191
        ports:
            - "5191:5191"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5691
        ports:
            - "5691:5691"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5691
        restart: always
        depends_on:
            - backend

