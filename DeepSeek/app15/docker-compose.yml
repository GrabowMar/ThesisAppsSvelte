version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5189
        ports:
            - "5189:5189"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5689
        ports:
            - "5689:5689"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5689
        restart: always
        depends_on:
            - backend

