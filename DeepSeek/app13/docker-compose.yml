version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5185
        ports:
            - "5185:5185"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5685
        ports:
            - "5685:5685"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5685
        restart: always
        depends_on:
            - backend

