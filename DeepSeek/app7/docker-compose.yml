version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5173
        ports:
            - "5173:5173"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5673
        ports:
            - "5673:5673"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5673
        restart: always
        depends_on:
            - backend

