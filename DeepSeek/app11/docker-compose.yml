version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5181
        ports:
            - "5181:5181"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5681
        ports:
            - "5681:5681"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5681
        restart: always
        depends_on:
            - backend

