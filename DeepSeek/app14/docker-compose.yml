version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5187
        ports:
            - "5187:5187"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5687
        ports:
            - "5687:5687"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5687
        restart: always
        depends_on:
            - backend

