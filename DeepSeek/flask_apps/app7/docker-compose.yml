version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5328
        ports:
            - "5328:5328"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5828
        ports:
            - "5828:5828"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5828
        restart: always
        depends_on:
            - backend

