version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5320
        ports:
            - "5320:5320"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5820
        ports:
            - "5820:5820"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5820
        restart: always
        depends_on:
            - backend

