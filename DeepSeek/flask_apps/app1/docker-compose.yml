version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5316
        ports:
            - "5316:5316"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5816
        ports:
            - "5816:5816"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5816
        restart: always
        depends_on:
            - backend

