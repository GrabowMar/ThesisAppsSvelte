version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5338
        ports:
            - "5338:5338"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5838
        ports:
            - "5838:5838"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5838
        restart: always
        depends_on:
            - backend

