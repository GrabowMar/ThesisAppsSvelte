version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5336
        ports:
            - "5336:5336"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5836
        ports:
            - "5836:5836"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5836
        restart: always
        depends_on:
            - backend

