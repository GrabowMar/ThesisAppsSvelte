version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5352
        ports:
            - "5352:5352"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5852
        ports:
            - "5852:5852"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5852
        restart: always
        depends_on:
            - backend

