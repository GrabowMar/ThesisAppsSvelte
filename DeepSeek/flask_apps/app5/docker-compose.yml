version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5324
        ports:
            - "5324:5324"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5824
        ports:
            - "5824:5824"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5824
        restart: always
        depends_on:
            - backend

