version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5342
        ports:
            - "5342:5342"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5842
        ports:
            - "5842:5842"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5842
        restart: always
        depends_on:
            - backend

