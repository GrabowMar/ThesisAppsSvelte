version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5348
        ports:
            - "5348:5348"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5848
        ports:
            - "5848:5848"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5848
        restart: always
        depends_on:
            - backend

