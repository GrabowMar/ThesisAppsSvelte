version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5344
        ports:
            - "5344:5344"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5844
        ports:
            - "5844:5844"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5844
        restart: always
        depends_on:
            - backend

