version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5350
        ports:
            - "5350:5350"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5850
        ports:
            - "5850:5850"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5850
        restart: always
        depends_on:
            - backend

