version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5326
        ports:
            - "5326:5326"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5826
        ports:
            - "5826:5826"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5826
        restart: always
        depends_on:
            - backend

