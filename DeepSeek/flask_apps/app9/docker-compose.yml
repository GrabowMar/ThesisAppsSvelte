version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5332
        ports:
            - "5332:5332"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5832
        ports:
            - "5832:5832"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5832
        restart: always
        depends_on:
            - backend

