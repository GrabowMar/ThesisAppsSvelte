version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5354
        ports:
            - "5354:5354"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5854
        ports:
            - "5854:5854"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5854
        restart: always
        depends_on:
            - backend

