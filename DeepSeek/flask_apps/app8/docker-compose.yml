version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5330
        ports:
            - "5330:5330"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5830
        ports:
            - "5830:5830"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5830
        restart: always
        depends_on:
            - backend

