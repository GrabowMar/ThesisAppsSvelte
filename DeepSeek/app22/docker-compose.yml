version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5203
        ports:
            - "5203:5203"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5703
        ports:
            - "5703:5703"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5703
        restart: always
        depends_on:
            - backend

