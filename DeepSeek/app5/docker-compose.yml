version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5169
        ports:
            - "5169:5169"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5669
        ports:
            - "5669:5669"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5669
        restart: always
        depends_on:
            - backend

