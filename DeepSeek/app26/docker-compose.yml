version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5211
        ports:
            - "5211:5211"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5711
        ports:
            - "5711:5711"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5711
        restart: always
        depends_on:
            - backend

