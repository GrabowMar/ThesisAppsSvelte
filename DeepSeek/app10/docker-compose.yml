version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5179
        ports:
            - "5179:5179"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5679
        ports:
            - "5679:5679"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5679
        restart: always
        depends_on:
            - backend

