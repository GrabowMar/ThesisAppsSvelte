version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5197
        ports:
            - "5197:5197"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5697
        ports:
            - "5697:5697"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5697
        restart: always
        depends_on:
            - backend

