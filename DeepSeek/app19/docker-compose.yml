version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5517
        ports:
            - "5517:5517"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_6017
        ports:
            - "6017:6017"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6017
        restart: always
        depends_on:
            - backend

