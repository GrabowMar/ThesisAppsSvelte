version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5199
        ports:
            - "5199:5199"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5699
        ports:
            - "5699:5699"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5699
        restart: always
        depends_on:
            - backend

