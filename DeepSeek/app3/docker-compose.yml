version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5165
        ports:
            - "5165:5165"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5665
        ports:
            - "5665:5665"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5665
        restart: always
        depends_on:
            - backend

