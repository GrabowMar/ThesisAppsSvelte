version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5209
        ports:
            - "5209:5209"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5709
        ports:
            - "5709:5709"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5709
        restart: always
        depends_on:
            - backend

