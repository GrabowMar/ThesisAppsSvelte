version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5171
        ports:
            - "5171:5171"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5671
        ports:
            - "5671:5671"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5671
        restart: always
        depends_on:
            - backend

