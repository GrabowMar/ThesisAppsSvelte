version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5171
        ports:
            - "5171:5171"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5671
        ports:
            - "5671:5671"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5671
        restart: always
        depends_on:
            - backend

