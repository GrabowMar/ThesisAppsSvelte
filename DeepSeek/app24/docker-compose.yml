version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5207
        ports:
            - "5207:5207"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5707
        ports:
            - "5707:5707"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5707
        restart: always
        depends_on:
            - backend

