version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5215
        ports:
            - "5215:5215"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5715
        ports:
            - "5715:5715"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5715
        restart: always
        depends_on:
            - backend

