version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5201
        ports:
            - "5201:5201"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5701
        ports:
            - "5701:5701"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5701
        restart: always
        depends_on:
            - backend

