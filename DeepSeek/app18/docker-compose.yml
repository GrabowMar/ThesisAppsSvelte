version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5195
        ports:
            - "5195:5195"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5695
        ports:
            - "5695:5695"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5695
        restart: always
        depends_on:
            - backend

