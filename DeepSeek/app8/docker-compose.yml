version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5175
        ports:
            - "5175:5175"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5675
        ports:
            - "5675:5675"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5675
        restart: always
        depends_on:
            - backend

