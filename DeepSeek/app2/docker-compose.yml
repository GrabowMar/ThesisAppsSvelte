version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5163
        ports:
            - "5163:5163"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5663
        ports:
            - "5663:5663"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5663
        restart: always
        depends_on:
            - backend

