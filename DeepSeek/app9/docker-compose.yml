version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5177
        ports:
            - "5177:5177"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5677
        ports:
            - "5677:5677"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5677
        restart: always
        depends_on:
            - backend

