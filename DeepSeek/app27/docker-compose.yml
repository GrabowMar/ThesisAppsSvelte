version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_backend_5213
        ports:
            - "5213:5213"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_frontend_5713
        ports:
            - "5713:5713"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5713
        restart: always
        depends_on:
            - backend

