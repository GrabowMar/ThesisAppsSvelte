version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5571
        ports:
            - "5571:5571"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6071
        ports:
            - "6071:6071"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6071
        restart: always
        depends_on:
            - backend

