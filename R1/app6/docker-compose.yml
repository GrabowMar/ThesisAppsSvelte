version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5571
        ports:
            - "5571:5571"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6071
        ports:
            - "6071:6071"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6071
        restart: always
        depends_on:
            - backend

