version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5601
        ports:
            - "5601:5601"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6101
        ports:
            - "6101:6101"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6101
        restart: always
        depends_on:
            - backend

