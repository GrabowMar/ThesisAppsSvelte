version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5611
        ports:
            - "5611:5611"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6111
        ports:
            - "6111:6111"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6111
        restart: always
        depends_on:
            - backend

