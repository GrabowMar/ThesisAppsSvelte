version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5595
        ports:
            - "5595:5595"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6095
        ports:
            - "6095:6095"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6095
        restart: always
        depends_on:
            - backend

