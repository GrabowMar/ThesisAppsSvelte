version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5605
        ports:
            - "5605:5605"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6105
        ports:
            - "6105:6105"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6105
        restart: always
        depends_on:
            - backend

