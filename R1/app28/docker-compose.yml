version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5615
        ports:
            - "5615:5615"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6115
        ports:
            - "6115:6115"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6115
        restart: always
        depends_on:
            - backend

