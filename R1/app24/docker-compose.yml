version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5607
        ports:
            - "5607:5607"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6107
        ports:
            - "6107:6107"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6107
        restart: always
        depends_on:
            - backend

