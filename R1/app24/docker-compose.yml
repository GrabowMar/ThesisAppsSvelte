version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5607
        ports:
            - "5607:5607"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6107
        ports:
            - "6107:6107"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6107
        restart: always
        depends_on:
            - backend

