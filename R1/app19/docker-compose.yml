version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5597
        ports:
            - "5597:5597"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6097
        ports:
            - "6097:6097"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6097
        restart: always
        depends_on:
            - backend

