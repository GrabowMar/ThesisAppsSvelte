version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5569
        ports:
            - "5569:5569"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6069
        ports:
            - "6069:6069"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6069
        restart: always
        depends_on:
            - backend

