version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5613
        ports:
            - "5613:5613"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6113
        ports:
            - "6113:6113"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6113
        restart: always
        depends_on:
            - backend

