version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5599
        ports:
            - "5599:5599"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6099
        ports:
            - "6099:6099"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6099
        restart: always
        depends_on:
            - backend

