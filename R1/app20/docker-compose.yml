version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5599
        ports:
            - "5599:5599"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6099
        ports:
            - "6099:6099"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6099
        restart: always
        depends_on:
            - backend

