version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5583
        ports:
            - "5583:5583"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6083
        ports:
            - "6083:6083"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6083
        restart: always
        depends_on:
            - backend

