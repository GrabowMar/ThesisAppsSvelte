version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5577
        ports:
            - "5577:5577"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6077
        ports:
            - "6077:6077"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6077
        restart: always
        depends_on:
            - backend

