version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5617
        ports:
            - "5617:5617"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6117
        ports:
            - "6117:6117"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6117
        restart: always
        depends_on:
            - backend

