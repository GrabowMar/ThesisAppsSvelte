version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5603
        ports:
            - "5603:5603"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6103
        ports:
            - "6103:6103"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6103
        restart: always
        depends_on:
            - backend

