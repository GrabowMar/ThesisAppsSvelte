version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5589
        ports:
            - "5589:5589"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6089
        ports:
            - "6089:6089"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6089
        restart: always
        depends_on:
            - backend

