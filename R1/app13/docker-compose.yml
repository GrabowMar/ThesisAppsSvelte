version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5585
        ports:
            - "5585:5585"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6085
        ports:
            - "6085:6085"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6085
        restart: always
        depends_on:
            - backend

