version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5591
        ports:
            - "5591:5591"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6091
        ports:
            - "6091:6091"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6091
        restart: always
        depends_on:
            - backend

