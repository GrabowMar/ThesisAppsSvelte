version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5563
        ports:
            - "5563:5563"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6063
        ports:
            - "6063:6063"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6063
        restart: always
        depends_on:
            - backend

