version: '3.8'
services:
    backend:
        build: ./backend
        container_name: r1_backend_5575
        ports:
            - "5575:5575"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: r1_frontend_6075
        ports:
            - "6075:6075"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6075
        restart: always
        depends_on:
            - backend

