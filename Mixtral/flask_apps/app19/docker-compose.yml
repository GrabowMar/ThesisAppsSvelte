version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5307
        ports:
            - "5307:5307"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5807
        ports:
            - "5807:5807"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5807
        restart: always
        depends_on:
            - backend
