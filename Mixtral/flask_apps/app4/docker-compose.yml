version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5277
        ports:
            - "5277:5277"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5777
        ports:
            - "5777:5777"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5777
        restart: always
        depends_on:
            - backend
