version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5283
        ports:
            - "5283:5283"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5783
        ports:
            - "5783:5783"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5783
        restart: always
        depends_on:
            - backend
