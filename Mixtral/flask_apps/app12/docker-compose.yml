version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5293
        ports:
            - "5293:5293"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5793
        ports:
            - "5793:5793"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5793
        restart: always
        depends_on:
            - backend
