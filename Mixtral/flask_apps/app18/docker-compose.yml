version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5305
        ports:
            - "5305:5305"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5805
        ports:
            - "5805:5805"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5805
        restart: always
        depends_on:
            - backend

