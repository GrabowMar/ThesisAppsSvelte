version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5295
        ports:
            - "5295:5295"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5795
        ports:
            - "5795:5795"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5795
        restart: always
        depends_on:
            - backend
