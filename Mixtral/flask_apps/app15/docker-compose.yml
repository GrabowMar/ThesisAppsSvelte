version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5299
        ports:
            - "5299:5299"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5799
        ports:
            - "5799:5799"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5799
        restart: always
        depends_on:
            - backend
