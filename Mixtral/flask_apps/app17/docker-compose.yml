version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5303
        ports:
            - "5303:5303"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5803
        ports:
            - "5803:5803"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5803
        restart: always
        depends_on:
            - backend

