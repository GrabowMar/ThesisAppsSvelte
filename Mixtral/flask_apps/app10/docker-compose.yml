version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5289
        ports:
            - "5289:5289"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5789
        ports:
            - "5789:5789"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5789
        restart: always
        depends_on:
            - backend
