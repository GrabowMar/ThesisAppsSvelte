version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mixtral_backend_5309
        ports:
            - "5309:5309"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mixtral_frontend_5809
        ports:
            - "5809:5809"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5809
        restart: always
        depends_on:
            - backend

