version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5643
        ports:
            - "5643:5643"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6143
        ports:
            - "6143:6143"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6143
        restart: always
        depends_on:
            - backend

