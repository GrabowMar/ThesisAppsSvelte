version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5661
        ports:
            - "5661:5661"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6161
        ports:
            - "6161:6161"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6161
        restart: always
        depends_on:
            - backend

