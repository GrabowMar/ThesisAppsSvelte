version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5691
        ports:
            - "5691:5691"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6191
        ports:
            - "6191:6191"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6191
        restart: always
        depends_on:
            - backend

