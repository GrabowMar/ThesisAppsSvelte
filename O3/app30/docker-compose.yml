version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5699
        ports:
            - "5699:5699"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6199
        ports:
            - "6199:6199"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6199
        restart: always
        depends_on:
            - backend

