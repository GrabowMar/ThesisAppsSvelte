version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5699
        ports:
            - "5699:5699"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6199
        ports:
            - "6199:6199"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6199
        restart: always
        depends_on:
            - backend

