version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5697
        ports:
            - "5697:5697"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6197
        ports:
            - "6197:6197"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6197
        restart: always
        depends_on:
            - backend

