version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5681
        ports:
            - "5681:5681"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6181
        ports:
            - "6181:6181"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6181
        restart: always
        depends_on:
            - backend

