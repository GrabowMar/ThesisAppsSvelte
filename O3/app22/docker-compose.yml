version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5683
        ports:
            - "5683:5683"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6183
        ports:
            - "6183:6183"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6183
        restart: always
        depends_on:
            - backend

