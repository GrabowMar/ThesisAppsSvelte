version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5677
        ports:
            - "5677:5677"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6177
        ports:
            - "6177:6177"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6177
        restart: always
        depends_on:
            - backend

