version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5645
        ports:
            - "5645:5645"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6145
        ports:
            - "6145:6145"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6145
        restart: always
        depends_on:
            - backend

