version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5647
        ports:
            - "5647:5647"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6147
        ports:
            - "6147:6147"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6147
        restart: always
        depends_on:
            - backend

