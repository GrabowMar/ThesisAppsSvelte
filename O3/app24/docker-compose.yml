version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5687
        ports:
            - "5687:5687"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6187
        ports:
            - "6187:6187"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6187
        restart: always
        depends_on:
            - backend

