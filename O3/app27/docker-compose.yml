version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5693
        ports:
            - "5693:5693"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6193
        ports:
            - "6193:6193"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6193
        restart: always
        depends_on:
            - backend

