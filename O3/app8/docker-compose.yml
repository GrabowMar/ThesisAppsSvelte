version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5655
        ports:
            - "5655:5655"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6155
        ports:
            - "6155:6155"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6155
        restart: always
        depends_on:
            - backend

