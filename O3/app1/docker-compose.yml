version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5641
        ports:
            - "5641:5641"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6141
        ports:
            - "6141:6141"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6141
        restart: always
        depends_on:
            - backend

