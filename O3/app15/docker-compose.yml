version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5669
        ports:
            - "5669:5669"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6169
        ports:
            - "6169:6169"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6169
        restart: always
        depends_on:
            - backend

