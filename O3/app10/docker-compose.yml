version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5659
        ports:
            - "5659:5659"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6159
        ports:
            - "6159:6159"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6159
        restart: always
        depends_on:
            - backend

