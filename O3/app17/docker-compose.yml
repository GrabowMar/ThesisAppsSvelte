version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5673
        ports:
            - "5673:5673"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6173
        ports:
            - "6173:6173"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6173
        restart: always
        depends_on:
            - backend

