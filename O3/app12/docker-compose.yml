version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5663
        ports:
            - "5663:5663"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6163
        ports:
            - "6163:6163"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6163
        restart: always
        depends_on:
            - backend

