version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5665
        ports:
            - "5665:5665"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6165
        ports:
            - "6165:6165"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6165
        restart: always
        depends_on:
            - backend

