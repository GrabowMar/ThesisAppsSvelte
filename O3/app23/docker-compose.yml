version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5685
        ports:
            - "5685:5685"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6185
        ports:
            - "6185:6185"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6185
        restart: always
        depends_on:
            - backend

