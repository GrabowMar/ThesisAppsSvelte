version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5695
        ports:
            - "5695:5695"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6195
        ports:
            - "6195:6195"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6195
        restart: always
        depends_on:
            - backend

