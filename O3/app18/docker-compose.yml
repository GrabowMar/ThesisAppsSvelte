version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5675
        ports:
            - "5675:5675"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6175
        ports:
            - "6175:6175"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6175
        restart: always
        depends_on:
            - backend

