version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5679
        ports:
            - "5679:5679"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6179
        ports:
            - "6179:6179"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=6179
        restart: always
        depends_on:
            - backend

