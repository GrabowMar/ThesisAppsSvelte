version: '3.8'
services:
    backend:
        build: ./backend
        container_name: o3_backend_5649
        ports:
            - "5649:5649"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: o3_frontend_6149
        ports:
            - "6149:6149"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=6149
        restart: always
        depends_on:
            - backend

