version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app11_backend_5661
        ports:
            - "5661:5661"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app11_frontend_6161
        ports:
            - "6161:6161"
        environment:
            - PORT=6161
            - VITE_BACKEND_API_TARGET=http://backend:5661
            - VITE_FRONTEND_PORT=6161
        restart: always
        depends_on:
            - backend
