version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app19_backend_5677
        ports:
            - "5677:5677"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app19_frontend_6177
        ports:
            - "6177:6177"
        environment:
            - PORT=6177
            - VITE_BACKEND_API_TARGET=http://backend:5677
            - VITE_FRONTEND_PORT=6177
        restart: always
        depends_on:
            - backend
