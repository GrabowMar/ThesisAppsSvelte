version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app28_backend_5695
        ports:
            - "5695:5695"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app28_frontend_6195
        ports:
            - "6195:6195"
        environment:
            - PORT=6195
            - VITE_BACKEND_API_TARGET=http://backend:5695
            - VITE_FRONTEND_PORT=6195
        restart: always
        depends_on:
            - backend
