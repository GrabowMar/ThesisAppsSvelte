version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app7_backend_5653
        ports:
            - "5653:5653"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app7_frontend_6153
        ports:
            - "6153:6153"
        environment:
            - PORT=6153
            - VITE_BACKEND_API_TARGET=http://backend:5653
            - VITE_FRONTEND_PORT=6153
        restart: always
        depends_on:
            - backend
