version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app13_backend_5665
        ports:
            - "5665:5665"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app13_frontend_6165
        ports:
            - "6165:6165"
        environment:
            - PORT=6165
            - VITE_BACKEND_API_TARGET=http://backend:5665
            - VITE_FRONTEND_PORT=6165
        restart: always
        depends_on:
            - backend
