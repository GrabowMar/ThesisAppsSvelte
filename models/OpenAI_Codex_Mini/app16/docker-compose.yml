version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app16_backend_5671
        ports:
            - "5671:5671"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app16_frontend_6171
        ports:
            - "6171:6171"
        environment:
            - PORT=6171
            - VITE_BACKEND_API_TARGET=http://backend:5671
            - VITE_FRONTEND_PORT=6171
        restart: always
        depends_on:
            - backend
