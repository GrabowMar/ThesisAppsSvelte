version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app21_backend_5681
        ports:
            - "5681:5681"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app21_frontend_6181
        ports:
            - "6181:6181"
        environment:
            - PORT=6181
            - VITE_BACKEND_API_TARGET=http://backend:5681
            - VITE_FRONTEND_PORT=6181
        restart: always
        depends_on:
            - backend
