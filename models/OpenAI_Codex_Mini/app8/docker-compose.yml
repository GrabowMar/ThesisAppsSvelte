version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app8_backend_5655
        ports:
            - "5655:5655"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app8_frontend_6155
        ports:
            - "6155:6155"
        environment:
            - PORT=6155
            - VITE_BACKEND_API_TARGET=http://backend:5655
            - VITE_FRONTEND_PORT=6155
        restart: always
        depends_on:
            - backend
