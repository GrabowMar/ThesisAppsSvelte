version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app12_backend_5663
        ports:
            - "5663:5663"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app12_frontend_6163
        ports:
            - "6163:6163"
        environment:
            - PORT=6163
            - VITE_BACKEND_API_TARGET=http://backend:5663
            - VITE_FRONTEND_PORT=6163
        restart: always
        depends_on:
            - backend
