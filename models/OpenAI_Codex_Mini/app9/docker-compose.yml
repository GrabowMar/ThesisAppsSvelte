version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app9_backend_5657
        ports:
            - "5657:5657"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app9_frontend_6157
        ports:
            - "6157:6157"
        environment:
            - PORT=6157
            - VITE_BACKEND_API_TARGET=http://backend:5657
            - VITE_FRONTEND_PORT=6157
        restart: always
        depends_on:
            - backend
