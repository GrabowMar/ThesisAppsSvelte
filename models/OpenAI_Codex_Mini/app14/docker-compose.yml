version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app14_backend_5667
        ports:
            - "5667:5667"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app14_frontend_6167
        ports:
            - "6167:6167"
        environment:
            - PORT=6167
            - VITE_BACKEND_API_TARGET=http://backend:5667
            - VITE_FRONTEND_PORT=6167
        restart: always
        depends_on:
            - backend
