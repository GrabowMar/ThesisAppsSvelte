version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app15_backend_5669
        ports:
            - "5669:5669"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app15_frontend_6169
        ports:
            - "6169:6169"
        environment:
            - PORT=6169
            - VITE_BACKEND_API_TARGET=http://backend:5669
            - VITE_FRONTEND_PORT=6169
        restart: always
        depends_on:
            - backend
