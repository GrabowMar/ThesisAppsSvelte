version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app30_backend_5699
        ports:
            - "5699:5699"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app30_frontend_6199
        ports:
            - "6199:6199"
        environment:
            - PORT=6199
            - VITE_BACKEND_API_TARGET=http://backend:5699
            - VITE_FRONTEND_PORT=6199
        restart: always
        depends_on:
            - backend
