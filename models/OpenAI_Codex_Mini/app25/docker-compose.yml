version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app25_backend_5689
        ports:
            - "5689:5689"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app25_frontend_6189
        ports:
            - "6189:6189"
        environment:
            - PORT=6189
            - VITE_BACKEND_API_TARGET=http://backend:5689
            - VITE_FRONTEND_PORT=6189
        restart: always
        depends_on:
            - backend
