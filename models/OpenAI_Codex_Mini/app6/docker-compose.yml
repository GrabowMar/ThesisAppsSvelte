version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app6_backend_5651
        ports:
            - "5651:5651"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app6_frontend_6151
        ports:
            - "6151:6151"
        environment:
            - PORT=6151
            - VITE_BACKEND_API_TARGET=http://backend:5651
            - VITE_FRONTEND_PORT=6151
        restart: always
        depends_on:
            - backend
