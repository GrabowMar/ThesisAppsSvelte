version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_codex_mini_app20_backend_5679
        ports:
            - "5679:5679"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_codex_mini_app20_frontend_6179
        ports:
            - "6179:6179"
        environment:
            - PORT=6179
            - VITE_BACKEND_API_TARGET=http://backend:5679
            - VITE_FRONTEND_PORT=6179
        restart: always
        depends_on:
            - backend
