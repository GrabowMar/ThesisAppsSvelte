version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app9_backend_5097
        ports:
            - "5097:5097"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app9_frontend_5597
        ports:
            - "5597:5597"
        environment:
            - PORT=5597
            - VITE_BACKEND_API_TARGET=http://backend:5097
            - VITE_FRONTEND_PORT=5597
        restart: always
        depends_on:
            - backend
