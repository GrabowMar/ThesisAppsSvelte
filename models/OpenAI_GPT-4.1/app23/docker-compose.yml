version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app23_backend_5125
        ports:
            - "5125:5125"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app23_frontend_5625
        ports:
            - "5625:5625"
        environment:
            - PORT=5625
            - VITE_BACKEND_API_TARGET=http://backend:5125
            - VITE_FRONTEND_PORT=5625
        restart: always
        depends_on:
            - backend
