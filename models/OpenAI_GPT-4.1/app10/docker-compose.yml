version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app10_backend_5099
        ports:
            - "5099:5099"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app10_frontend_5599
        ports:
            - "5599:5599"
        environment:
            - PORT=5599
            - VITE_BACKEND_API_TARGET=http://backend:5099
            - VITE_FRONTEND_PORT=5599
        restart: always
        depends_on:
            - backend
