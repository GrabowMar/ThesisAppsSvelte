version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app1_backend_5081
        ports:
            - "5081:5081"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app1_frontend_5581
        ports:
            - "5581:5581"
        environment:
            - PORT=5581
            - VITE_BACKEND_API_TARGET=http://backend:5081
            - VITE_FRONTEND_PORT=5581
        restart: always
        depends_on:
            - backend
