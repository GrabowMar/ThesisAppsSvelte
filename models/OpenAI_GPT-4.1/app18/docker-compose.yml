version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app18_backend_5115
        ports:
            - "5115:5115"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app18_frontend_5615
        ports:
            - "5615:5615"
        environment:
            - PORT=5615
            - VITE_BACKEND_API_TARGET=http://backend:5115
            - VITE_FRONTEND_PORT=5615
        restart: always
        depends_on:
            - backend
