version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app19_backend_5117
        ports:
            - "5117:5117"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app19_frontend_5617
        ports:
            - "5617:5617"
        environment:
            - PORT=5617
            - VITE_BACKEND_API_TARGET=http://backend:5117
            - VITE_FRONTEND_PORT=5617
        restart: always
        depends_on:
            - backend
