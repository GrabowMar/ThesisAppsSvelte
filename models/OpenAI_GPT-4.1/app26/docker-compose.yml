version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app26_backend_5131
        ports:
            - "5131:5131"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app26_frontend_5631
        ports:
            - "5631:5631"
        environment:
            - PORT=5631
            - VITE_BACKEND_API_TARGET=http://backend:5131
            - VITE_FRONTEND_PORT=5631
