version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app24_backend_5127
        ports:
            - "5127:5127"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app24_frontend_5627
        ports:
            - "5627:5627"
        environment:
            - PORT=5627
            - VITE_BACKEND_API_TARGET=http://backend:5127
            - VITE_FRONTEND_PORT=5627
        restart: always
        depends_on:
            - backend
