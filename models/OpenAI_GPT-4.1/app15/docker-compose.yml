version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app15_backend_5109
        ports:
            - "5109:5109"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app15_frontend_5609
        ports:
            - "5609:5609"
        environment:
            - PORT=5609
            - VITE_BACKEND_API_TARGET=http://backend:5109
            - VITE_FRONTEND_PORT=5609
        restart: always
        depends_on:
            - backend
