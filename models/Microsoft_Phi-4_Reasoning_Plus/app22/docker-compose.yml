version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app22_backend_5523
        ports:
            - "5523:5523"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app22_frontend_6023
        ports:
            - "6023:6023"
        environment:
            - PORT=6023
            - VITE_BACKEND_API_TARGET=http://backend:5523
            - VITE_FRONTEND_PORT=6023
        restart: always
        depends_on:
            - backend
