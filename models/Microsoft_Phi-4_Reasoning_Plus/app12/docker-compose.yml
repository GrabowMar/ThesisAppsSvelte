version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app12_backend_5503
        ports:
            - "5503:5503"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app12_frontend_6003
        ports:
            - "6003:6003"
        environment:
            - PORT=6003
            - VITE_BACKEND_API_TARGET=http://backend:5503
            - VITE_FRONTEND_PORT=6003
        restart: always
        depends_on:
            - backend
