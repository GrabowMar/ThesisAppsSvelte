version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app30_backend_5539
        ports:
            - "5539:5539"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app30_frontend_6039
        ports:
            - "6039:6039"
        environment:
            - PORT=6039
            - VITE_BACKEND_API_TARGET=http://backend:5539
            - VITE_FRONTEND_PORT=6039
        restart: always
        depends_on:
            - backend
