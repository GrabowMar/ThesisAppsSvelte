version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app14_backend_5507
        ports:
            - "5507:5507"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app14_frontend_6007
        ports:
            - "6007:6007"
        environment:
            - PORT=6007
            - VITE_BACKEND_API_TARGET=http://backend:5507
            - VITE_FRONTEND_PORT=6007
        restart: always
        depends_on:
            - backend
