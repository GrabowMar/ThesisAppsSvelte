version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app19_backend_5517
        ports:
            - "5517:5517"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app19_frontend_6017
        ports:
            - "6017:6017"
        environment:
            - PORT=6017
            - VITE_BACKEND_API_TARGET=http://backend:5517
            - VITE_FRONTEND_PORT=6017
        restart: always
        depends_on:
            - backend
