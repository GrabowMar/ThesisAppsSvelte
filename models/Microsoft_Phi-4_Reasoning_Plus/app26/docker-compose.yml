version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app26_backend_5531
        ports:
            - "5531:5531"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app26_frontend_6031
        ports:
            - "6031:6031"
        environment:
            - PORT=6031
            - VITE_BACKEND_API_TARGET=http://backend:5531
            - VITE_FRONTEND_PORT=6031
        restart: always
        depends_on:
            - backend
