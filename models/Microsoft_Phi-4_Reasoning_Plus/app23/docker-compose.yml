version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app23_backend_5525
        ports:
            - "5525:5525"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app23_frontend_6025
        ports:
            - "6025:6025"
        environment:
            - PORT=6025
            - VITE_BACKEND_API_TARGET=http://backend:5525
            - VITE_FRONTEND_PORT=6025
        restart: always
        depends_on:
            - backend
