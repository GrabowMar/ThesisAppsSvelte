version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app6_backend_5491
        ports:
            - "5491:5491"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app6_frontend_5991
        ports:
            - "5991:5991"
        environment:
            - PORT=5991
            - VITE_BACKEND_API_TARGET=http://backend:5491
            - VITE_FRONTEND_PORT=5991
        restart: always
        depends_on:
            - backend
