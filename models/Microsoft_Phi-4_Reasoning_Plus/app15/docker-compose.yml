version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app15_backend_5509
        ports:
            - "5509:5509"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app15_frontend_6009
        ports:
            - "6009:6009"
        environment:
            - PORT=6009
            - VITE_BACKEND_API_TARGET=http://backend:5509
            - VITE_FRONTEND_PORT=6009
        restart: always
        depends_on:
            - backend
