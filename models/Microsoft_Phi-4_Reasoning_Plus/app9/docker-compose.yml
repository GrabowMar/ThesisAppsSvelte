version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app9_backend_5497
        ports:
            - "5497:5497"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app9_frontend_5997
        ports:
            - "5997:5997"
        environment:
            - PORT=5997
            - VITE_BACKEND_API_TARGET=http://backend:5497
            - VITE_FRONTEND_PORT=5997
        restart: always
        depends_on:
            - backend
