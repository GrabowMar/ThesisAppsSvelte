version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app20_backend_5519
        ports:
            - "5519:5519"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app20_frontend_6019
        ports:
            - "6019:6019"
        environment:
            - PORT=6019
            - VITE_BACKEND_API_TARGET=http://backend:5519
            - VITE_FRONTEND_PORT=6019
        restart: always
        depends_on:
            - backend
