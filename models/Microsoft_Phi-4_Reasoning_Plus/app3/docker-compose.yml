version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app3_backend_5485
        ports:
            - "5485:5485"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app3_frontend_5985
        ports:
            - "5985:5985"
        environment:
            - PORT=5985
            - VITE_BACKEND_API_TARGET=http://backend:5485
            - VITE_FRONTEND_PORT=5985
        restart: always
        depends_on:
            - backend
