version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app2_backend_5483
        ports:
            - "5483:5483"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app2_frontend_5983
        ports:
            - "5983:5983"
        environment:
            - PORT=5983
            - VITE_BACKEND_API_TARGET=http://backend:5483
            - VITE_FRONTEND_PORT=5983
        restart: always
        depends_on:
            - backend
