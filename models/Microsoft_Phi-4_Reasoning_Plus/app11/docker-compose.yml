version: '3.8'
services:
    backend:
        build: ./backend
        container_name: microsoft_phi_4_reasoning_plus_app11_backend_5501
        ports:
            - "5501:5501"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: microsoft_phi_4_reasoning_plus_app11_frontend_6001
        ports:
            - "6001:6001"
        environment:
            - PORT=6001
        restart: always
        depends_on:
            - backend

