version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app10_backend_5179
        ports:
            - "5179:5179"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app10_frontend_5679
        ports:
            - "5679:5679"
        environment:
            - PORT=5679
            - VITE_BACKEND_API_TARGET=http://backend:5179
            - VITE_FRONTEND_PORT=5679
        restart: always
        depends_on:
            - backend
