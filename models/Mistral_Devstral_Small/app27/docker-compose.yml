version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app27_backend_5213
        ports:
            - "5213:5213"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app27_frontend_5713
        ports:
            - "5713:5713"
        environment:
            - PORT=5713
            - VITE_BACKEND_API_TARGET=http://backend:5213
            - VITE_FRONTEND_PORT=5713
        restart: always
        depends_on:
            - backend
