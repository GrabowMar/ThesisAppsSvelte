version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app23_backend_5205
        ports:
            - "5205:5205"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app23_frontend_5705
        ports:
            - "5705:5705"
        environment:
            - PORT=5705
            - VITE_BACKEND_API_TARGET=http://backend:5205
            - VITE_FRONTEND_PORT=5705
        restart: always
        depends_on:
            - backend
