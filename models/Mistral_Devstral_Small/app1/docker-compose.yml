version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app1_backend_5161
        ports:
            - "5161:5161"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app1_frontend_5661
        ports:
            - "5661:5661"
        environment:
            - PORT=5661
            - VITE_BACKEND_API_TARGET=http://backend:5161
            - VITE_FRONTEND_PORT=5661
        restart: always
        depends_on:
            - backend
