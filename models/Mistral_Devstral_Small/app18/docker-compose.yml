version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app18_backend_5195
        ports:
            - "5195:5195"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app18_frontend_5695
        ports:
            - "5695:5695"
        environment:
            - PORT=5695
            - VITE_BACKEND_API_TARGET=http://backend:5195
            - VITE_FRONTEND_PORT=5695
        restart: always
        depends_on:
            - backend
