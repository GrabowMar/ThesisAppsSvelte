version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app16_backend_5191
        ports:
            - "5191:5191"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app16_frontend_5691
        ports:
            - "5691:5691"
        environment:
            - PORT=5691
            - VITE_BACKEND_API_TARGET=http://backend:5191
            - VITE_FRONTEND_PORT=5691
        restart: always
        depends_on:
            - backend
