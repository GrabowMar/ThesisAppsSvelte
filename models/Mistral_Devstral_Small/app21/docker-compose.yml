version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app21_backend_5201
        ports:
            - "5201:5201"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app21_frontend_5701
        ports:
            - "5701:5701"
        environment:
            - PORT=5701
        restart: always
        depends_on:
            - backend

