version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app30_backend_5219
        ports:
            - "5219:5219"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app30_frontend_5719
        ports:
            - "5719:5719"
        environment:
            - PORT=5719
            - VITE_BACKEND_API_TARGET=http://backend:5219
            - VITE_FRONTEND_PORT=5719
        restart: always
        depends_on:
            - backend
