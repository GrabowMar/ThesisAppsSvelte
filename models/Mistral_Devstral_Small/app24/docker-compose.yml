version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app24_backend_5207
        ports:
            - "5207:5207"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app24_frontend_5707
        ports:
            - "5707:5707"
        environment:
            - PORT=5707
            - VITE_BACKEND_API_TARGET=http://backend:5207
            - VITE_FRONTEND_PORT=5707
        restart: always
        depends_on:
            - backend
