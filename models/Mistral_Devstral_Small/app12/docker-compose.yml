version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistral_devstral_small_app12_backend_5183
        ports:
            - "5183:5183"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistral_devstral_small_app12_frontend_5683
        ports:
            - "5683:5683"
        environment:
            - PORT=5683
            - VITE_BACKEND_API_TARGET=http://backend:5183
            - VITE_FRONTEND_PORT=5683
        restart: always
        depends_on:
            - backend
