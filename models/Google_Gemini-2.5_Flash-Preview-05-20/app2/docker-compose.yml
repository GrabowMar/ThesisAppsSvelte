version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_preview_05_20_app2_backend_5883
        ports:
            - "5883:5883"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_preview_05_20_app2_frontend_6383
        ports:
            - "6383:6383"
        environment:
            - PORT=6383
            - VITE_BACKEND_API_TARGET=http://backend:5883
            - VITE_FRONTEND_PORT=6383
        restart: always
        depends_on:
            - backend
