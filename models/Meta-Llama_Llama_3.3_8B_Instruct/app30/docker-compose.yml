version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_3_3_8b_instruct_app30_backend_5379
        ports:
            - "5379:5379"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_3_3_8b_instruct_app30_frontend_5879
        ports:
            - "5879:5879"
        environment:
            - PORT=5879
            - VITE_BACKEND_API_TARGET=http://backend:5379
            - VITE_FRONTEND_PORT=5879
        restart: always
        depends_on:
            - backend
