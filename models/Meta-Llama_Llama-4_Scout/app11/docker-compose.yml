version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_scout_app11_backend_6221
        ports:
            - "6221:6221"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_scout_app11_frontend_6721
        ports:
            - "6721:6721"
        environment:
            - PORT=6721
            - VITE_BACKEND_API_TARGET=http://backend:6221
            - VITE_FRONTEND_PORT=6721
        restart: always
        depends_on:
            - backend
