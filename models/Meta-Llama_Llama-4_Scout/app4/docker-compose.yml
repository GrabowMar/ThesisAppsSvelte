version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_scout_app4_backend_6207
        ports:
            - "6207:6207"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_scout_app4_frontend_6707
        ports:
            - "6707:6707"
        environment:
            - PORT=6707
            - VITE_BACKEND_API_TARGET=http://backend:6207
            - VITE_FRONTEND_PORT=6707
        restart: always
        depends_on:
            - backend
