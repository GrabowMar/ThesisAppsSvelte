version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_scout_app1_backend_6201
        ports:
            - "6201:6201"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_scout_app1_frontend_6701
        ports:
            - "6701:6701"
        environment:
            - PORT=6701
            - VITE_BACKEND_API_TARGET=http://backend:6201
            - VITE_FRONTEND_PORT=6701
        restart: always
        depends_on:
            - backend
