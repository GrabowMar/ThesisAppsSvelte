version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_scout_app29_backend_6257
        ports:
            - "6257:6257"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_scout_app29_frontend_6757
        ports:
            - "6757:6757"
