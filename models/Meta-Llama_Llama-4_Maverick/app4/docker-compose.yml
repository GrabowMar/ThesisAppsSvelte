version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_maverick_app4_backend_5967
        ports:
            - "5967:5967"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_maverick_app4_frontend_6467
        ports:
            - "6467:6467"
        environment:
            - PORT=6467
            - VITE_BACKEND_API_TARGET=http://backend:5967
            - VITE_FRONTEND_PORT=6467
        restart: always
        depends_on:
            - backend
