version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_maverick_app12_backend_5983
        ports:
            - "5983:5983"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_maverick_app12_frontend_6483
        ports:
            - "6483:6483"
        environment:
            - PORT=6483
            - VITE_BACKEND_API_TARGET=http://backend:5983
            - VITE_FRONTEND_PORT=6483
        restart: always
        depends_on:
            - backend
