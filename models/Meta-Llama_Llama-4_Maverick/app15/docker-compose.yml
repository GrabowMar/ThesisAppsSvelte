version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_maverick_app15_backend_5989
        ports:
            - "5989:5989"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_maverick_app15_frontend_6489
        ports:
            - "6489:6489"
        environment:
            - PORT=6489
            - VITE_BACKEND_API_TARGET=http://backend:5989
            - VITE_FRONTEND_PORT=6489
        restart: always
        depends_on:
            - backend
