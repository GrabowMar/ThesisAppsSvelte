version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_maverick_app23_backend_6005
        ports:
            - "6005:6005"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_maverick_app23_frontend_6505
        ports:
            - "6505:6505"
        environment:
            - PORT=6505
            - VITE_BACKEND_API_TARGET=http://backend:6005
            - VITE_FRONTEND_PORT=6505
        restart: always
        depends_on:
            - backend
