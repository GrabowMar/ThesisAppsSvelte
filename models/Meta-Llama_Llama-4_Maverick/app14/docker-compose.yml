version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_maverick_app14_backend_5987
        ports:
            - "5987:5987"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_maverick_app14_frontend_6487
        ports:
            - "6487:6487"
        environment:
            - PORT=6487
            - VITE_BACKEND_API_TARGET=http://backend:5987
            - VITE_FRONTEND_PORT=6487
        restart: always
        depends_on:
            - backend
