version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_maverick_app20_backend_5999
        ports:
            - "5999:5999"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_maverick_app20_frontend_6499
        ports:
            - "6499:6499"
        environment:
            - PORT=6499
            - VITE_BACKEND_API_TARGET=http://backend:5999
            - VITE_FRONTEND_PORT=6499
        restart: always
        depends_on:
            - backend
