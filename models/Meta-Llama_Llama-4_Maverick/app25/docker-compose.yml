version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_maverick_app25_backend_6009
        ports:
            - "6009:6009"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_maverick_app25_frontend_6509
        ports:
            - "6509:6509"
        environment:
            - PORT=6509
            - VITE_BACKEND_API_TARGET=http://backend:6009
            - VITE_FRONTEND_PORT=6509
        restart: always
        depends_on:
            - backend
