version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_maverick_app6_backend_5971
        ports:
            - "5971:5971"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_maverick_app6_frontend_6471
        ports:
            - "6471:6471"
        environment:
            - PORT=6471
            - VITE_BACKEND_API_TARGET=http://backend:5971
            - VITE_FRONTEND_PORT=6471
        restart: always
        depends_on:
            - backend
