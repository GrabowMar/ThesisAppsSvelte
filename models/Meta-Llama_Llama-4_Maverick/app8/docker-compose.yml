version: '3.8'
services:
    backend:
        build: ./backend
        container_name: meta_llama_llama_4_maverick_app8_backend_5975
        ports:
            - "5975:5975"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: meta_llama_llama_4_maverick_app8_frontend_6475
        ports:
            - "6475:6475"
        environment:
            - PORT=6475
            - VITE_BACKEND_API_TARGET=http://backend:5975
            - VITE_FRONTEND_PORT=6475
        restart: always
        depends_on:
            - backend
