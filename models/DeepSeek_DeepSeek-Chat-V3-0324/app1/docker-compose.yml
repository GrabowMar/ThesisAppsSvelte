version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app1_backend_6281
        ports:
            - "6281:6281"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app1_frontend_6781
        ports:
            - "6781:6781"
        environment:
            - PORT=6781
            - VITE_BACKEND_API_TARGET=http://backend:6281
            - VITE_FRONTEND_PORT=6781
        restart: always
        depends_on:
            - backend
