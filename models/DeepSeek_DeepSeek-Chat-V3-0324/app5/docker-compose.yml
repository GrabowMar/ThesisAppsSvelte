version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app5_backend_6289
        ports:
            - "6289:6289"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app5_frontend_6789
        ports:
            - "6789:6789"
        environment:
            - PORT=6789
            - VITE_BACKEND_API_TARGET=http://backend:6289
            - VITE_FRONTEND_PORT=6789
        restart: always
        depends_on:
            - backend
