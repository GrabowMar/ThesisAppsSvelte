version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app15_backend_6309
        ports:
            - "6309:6309"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app15_frontend_6809
        ports:
            - "6809:6809"
        environment:
            - PORT=6809
            - VITE_BACKEND_API_TARGET=http://backend:6309
            - VITE_FRONTEND_PORT=6809
        restart: always
        depends_on:
            - backend
