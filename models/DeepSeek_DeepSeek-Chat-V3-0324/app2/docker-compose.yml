version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app2_backend_6283
        ports:
            - "6283:6283"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app2_frontend_6783
        ports:
            - "6783:6783"
        environment:
            - PORT=6783
            - VITE_BACKEND_API_TARGET=http://backend:6283
            - VITE_FRONTEND_PORT=6783
        restart: always
        depends_on:
            - backend
