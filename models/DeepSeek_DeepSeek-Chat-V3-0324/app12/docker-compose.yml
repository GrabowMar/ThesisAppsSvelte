version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app12_backend_6303
        ports:
            - "6303:6303"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app12_frontend_6803
        ports:
            - "6803:6803"
        environment:
            - PORT=6803
            - VITE_BACKEND_API_TARGET=http://backend:6303
            - VITE_FRONTEND_PORT=6803
        restart: always
        depends_on:
            - backend
