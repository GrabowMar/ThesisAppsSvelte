version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app11_backend_6301
        ports:
            - "6301:6301"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app11_frontend_6801
        ports:
            - "6801:6801"
        environment:
            - PORT=6801
            - VITE_BACKEND_API_TARGET=http://backend:6301
            - VITE_FRONTEND_PORT=6801
        restart: always
        depends_on:
            - backend
