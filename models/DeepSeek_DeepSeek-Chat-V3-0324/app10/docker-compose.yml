version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app10_backend_6299
        ports:
            - "6299:6299"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app10_frontend_6799
        ports:
            - "6799:6799"
        environment:
            - PORT=6799
            - VITE_BACKEND_API_TARGET=http://backend:6299
            - VITE_FRONTEND_PORT=6799
        restart: always
        depends_on:
            - backend
