version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app28_backend_5055
        ports:
            - "5055:5055"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app28_frontend_5555
        ports:
            - "5555:5555"
        environment:
            - PORT=5555
            - VITE_BACKEND_API_TARGET=http://backend:5055
            - VITE_FRONTEND_PORT=5555
        restart: always
        depends_on:
            - backend
