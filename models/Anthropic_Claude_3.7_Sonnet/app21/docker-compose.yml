version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app21_backend_5041
        ports:
            - "5041:5041"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app21_frontend_5541
        ports:
            - "5541:5541"
        environment:
            - PORT=5541
            - VITE_BACKEND_API_TARGET=http://backend:5041
            - VITE_FRONTEND_PORT=5541
        restart: always
        depends_on:
            - backend
