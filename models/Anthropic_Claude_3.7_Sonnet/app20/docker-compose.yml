version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app20_backend_5039
        ports:
            - "5039:5039"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app20_frontend_5539
        ports:
            - "5539:5539"
        environment:
            - PORT=5539
            - VITE_BACKEND_API_TARGET=http://backend:5039
            - VITE_FRONTEND_PORT=5539
        restart: always
        depends_on:
            - backend
