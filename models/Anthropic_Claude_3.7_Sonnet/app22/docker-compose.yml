version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app22_backend_5043
        ports:
            - "5043:5043"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app22_frontend_5543
        ports:
            - "5543:5543"
        environment:
            - PORT=5543
            - VITE_BACKEND_API_TARGET=http://backend:5043
            - VITE_FRONTEND_PORT=5543
        restart: always
        depends_on:
            - backend
