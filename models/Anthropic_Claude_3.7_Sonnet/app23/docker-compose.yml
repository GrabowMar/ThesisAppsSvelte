version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app23_backend_5045
        ports:
            - "5045:5045"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app23_frontend_5545
        ports:
            - "5545:5545"
        environment:
            - PORT=5545
            - VITE_BACKEND_API_TARGET=http://backend:5045
            - VITE_FRONTEND_PORT=5545
        restart: always
        depends_on:
            - backend
