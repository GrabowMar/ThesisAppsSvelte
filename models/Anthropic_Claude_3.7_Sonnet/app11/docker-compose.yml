version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app11_backend_5021
        ports:
            - "5021:5021"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app11_frontend_5521
        ports:
            - "5521:5521"
        environment:
            - PORT=5521
            - VITE_BACKEND_API_TARGET=http://backend:5021
            - VITE_FRONTEND_PORT=5521
        restart: always
        depends_on:
            - backend
