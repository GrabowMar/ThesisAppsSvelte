version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app6_backend_5011
        ports:
            - "5011:5011"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app6_frontend_5511
        ports:
            - "5511:5511"
        environment:
            - PORT=5511
            - VITE_BACKEND_API_TARGET=http://backend:5011
            - VITE_FRONTEND_PORT=5511
        restart: always
        depends_on:
            - backend
