version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app2_backend_5003
        ports:
            - "5003:5003"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app2_frontend_5503
        ports:
            - "5503:5503"
        environment:
            - PORT=5503
            - VITE_BACKEND_API_TARGET=http://backend:5003
            - VITE_FRONTEND_PORT=5503
        restart: always
        depends_on:
            - backend
