version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app17_backend_5033
        ports:
            - "5033:5033"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app17_frontend_5533
        ports:
            - "5533:5533"
        environment:
            - PORT=5533
            - VITE_BACKEND_API_TARGET=http://backend:5033
            - VITE_FRONTEND_PORT=5533
        restart: always
        depends_on:
            - backend
