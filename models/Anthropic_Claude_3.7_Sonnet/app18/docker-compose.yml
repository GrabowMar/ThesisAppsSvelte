version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app18_backend_5035
        ports:
            - "5035:5035"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app18_frontend_5535
        ports:
            - "5535:5535"
        environment:
            - PORT=5535
            - VITE_BACKEND_API_TARGET=http://backend:5035
            - VITE_FRONTEND_PORT=5535
        restart: always
        depends_on:
            - backend
