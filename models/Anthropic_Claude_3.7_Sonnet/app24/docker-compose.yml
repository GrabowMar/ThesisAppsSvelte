version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app24_backend_5047
        ports:
            - "5047:5047"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app24_frontend_5547
        ports:
            - "5547:5547"
        environment:
            - PORT=5547
            - VITE_BACKEND_API_TARGET=http://backend:5047
            - VITE_FRONTEND_PORT=5547
        restart: always
        depends_on:
            - backend
