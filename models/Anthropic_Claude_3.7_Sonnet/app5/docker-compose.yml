version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app5_backend_5009
        ports:
            - "5009:5009"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app5_frontend_5509
        ports:
            - "5509:5509"
        environment:
            - PORT=5509
            - VITE_BACKEND_API_TARGET=http://backend:5009
            - VITE_FRONTEND_PORT=5509
        restart: always
        depends_on:
            - backend
