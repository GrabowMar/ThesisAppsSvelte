version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app14_backend_5027
        ports:
            - "5027:5027"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app14_frontend_5527
        ports:
            - "5527:5527"
        environment:
            - PORT=5527
            - VITE_BACKEND_API_TARGET=http://backend:5027
            - VITE_FRONTEND_PORT=5527
        restart: always
        depends_on:
            - backend
