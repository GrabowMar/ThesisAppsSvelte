version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_32b_app2_backend_6123
        ports:
            - "6123:6123"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_32b_app2_frontend_6623
        ports:
            - "6623:6623"
        environment:
            - PORT=6623
            - VITE_BACKEND_API_TARGET=http://backend:6123
            - VITE_FRONTEND_PORT=6623
        restart: always
        depends_on:
            - backend
