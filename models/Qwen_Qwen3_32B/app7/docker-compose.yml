version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_32b_app7_backend_6133
        ports:
            - "6133:6133"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_32b_app7_frontend_6633
        ports:
            - "6633:6633"
        environment:
            - PORT=6633
            - VITE_BACKEND_API_TARGET=http://backend:6133
            - VITE_FRONTEND_PORT=6633
        restart: always
        depends_on:
            - backend
