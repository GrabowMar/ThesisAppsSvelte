version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_32b_app1_backend_6121
        ports:
            - "6121:6121"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_32b_app1_frontend_6621
        ports:
            - "6621:6621"
        environment:
            - PORT=6621
            - VITE_BACKEND_API_TARGET=http://backend:6121
            - VITE_FRONTEND_PORT=6621
        restart: always
        depends_on:
            - backend
