version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_32b_app10_backend_6139
        ports:
            - "6139:6139"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_32b_app10_frontend_6639
        ports:
            - "6639:6639"
        environment:
            - PORT=6639
            - VITE_BACKEND_API_TARGET=http://backend:6139
            - VITE_FRONTEND_PORT=6639
        restart: always
        depends_on:
            - backend
