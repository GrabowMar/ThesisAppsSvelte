version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_235b_a22b_app17_backend_6073
        ports:
            - "6073:6073"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_235b_a22b_app17_frontend_6573
        ports:
            - "6573:6573"
        environment:
            - PORT=6573
            - VITE_BACKEND_API_TARGET=http://backend:6073
            - VITE_FRONTEND_PORT=6573
        restart: always
        depends_on:
            - backend
