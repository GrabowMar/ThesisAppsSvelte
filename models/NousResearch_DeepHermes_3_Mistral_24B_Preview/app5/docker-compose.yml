version: '3.8'
services:
    backend:
        build: ./backend
        container_name: nousresearch_deephermes_3_mistral_24b_preview_app5_backend_5409
        ports:
            - "5409:5409"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: nousresearch_deephermes_3_mistral_24b_preview_app5_frontend_5909
        ports:
            - "5909:5909"
        environment:
            - PORT=5909
            - VITE_BACKEND_API_TARGET=http://backend:5409
            - VITE_FRONTEND_PORT=5909
        restart: always
        depends_on:
            - backend
