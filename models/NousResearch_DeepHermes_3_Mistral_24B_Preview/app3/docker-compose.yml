version: '3.8'
services:
    backend:
        build: ./backend
        container_name: nousresearch_deephermes_3_mistral_24b_preview_app3_backend_5405
        ports:
            - "5405:5405"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: nousresearch_deephermes_3_mistral_24b_preview_app3_frontend_5905
        ports:
            - "5905:5905"
        environment:
            - PORT=5905
            - VITE_BACKEND_API_TARGET=http://backend:5405
            - VITE_FRONTEND_PORT=5905
        restart: always
        depends_on:
            - backend
