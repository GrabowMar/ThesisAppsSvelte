version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app30_backend_5859
        ports:
            - "5859:5859"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app30_frontend_6359
        ports:
            - "6359:6359"
        environment:
            - PORT=6359
            - VITE_BACKEND_API_TARGET=http://backend:5859
            - VITE_FRONTEND_PORT=6359
        restart: always
        depends_on:
            - backend
