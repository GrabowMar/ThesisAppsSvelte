version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app3_backend_5805
        ports:
            - "5805:5805"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app3_frontend_6305
        ports:
            - "6305:6305"
        environment:
            - PORT=6305
            - VITE_BACKEND_API_TARGET=http://backend:5805
            - VITE_FRONTEND_PORT=6305
        restart: always
        depends_on:
            - backend
