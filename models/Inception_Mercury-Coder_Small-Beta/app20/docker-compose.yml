version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app20_backend_5839
        ports:
            - "5839:5839"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app20_frontend_6339
        ports:
            - "6339:6339"
        environment:
            - PORT=6339
            - VITE_BACKEND_API_TARGET=http://backend:5839
            - VITE_FRONTEND_PORT=6339
        restart: always
        depends_on:
            - backend
