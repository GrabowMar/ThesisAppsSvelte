version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app6_backend_5811
        ports:
            - "5811:5811"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app6_frontend_6311
        ports:
            - "6311:6311"
        environment:
            - PORT=6311
        restart: always
        depends_on:
            - backend

