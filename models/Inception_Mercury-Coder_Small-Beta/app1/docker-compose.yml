version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app1_backend_5801
        ports:
            - "5801:5801"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app1_frontend_6301
        ports:
            - "6301:6301"
        environment:
            - PORT=6301
        restart: always
        depends_on:
            - backend

