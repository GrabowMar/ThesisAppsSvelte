version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app17_backend_5833
        ports:
            - "5833:5833"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app17_frontend_6333
        ports:
            - "6333:6333"
        environment:
            - PORT=6333
            - VITE_BACKEND_API_TARGET=http://backend:5833
            - VITE_FRONTEND_PORT=6333
        restart: always
        depends_on:
            - backend
