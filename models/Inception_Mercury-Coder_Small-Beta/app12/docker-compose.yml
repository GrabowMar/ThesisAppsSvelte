version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app12_backend_5823
        ports:
            - "5823:5823"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app12_frontend_6323
        ports:
            - "6323:6323"
        environment:
            - PORT=6323
            - VITE_BACKEND_API_TARGET=http://backend:5823
            - VITE_FRONTEND_PORT=6323
        restart: always
        depends_on:
            - backend
