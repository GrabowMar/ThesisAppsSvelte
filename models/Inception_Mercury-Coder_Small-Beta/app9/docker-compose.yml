version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app9_backend_5817
        ports:
            - "5817:5817"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app9_frontend_6317
        ports:
            - "6317:6317"
        environment:
            - PORT=6317
            - VITE_BACKEND_API_TARGET=http://backend:5817
            - VITE_FRONTEND_PORT=6317
        restart: always
        depends_on:
            - backend
