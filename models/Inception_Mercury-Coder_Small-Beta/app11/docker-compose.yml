version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app11_backend_5821
        ports:
            - "5821:5821"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app11_frontend_6321
        ports:
            - "6321:6321"
        environment:
            - PORT=6321
            - VITE_BACKEND_API_TARGET=http://backend:5821
            - VITE_FRONTEND_PORT=6321
        restart: always
        depends_on:
            - backend
