version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app21_backend_5841
        ports:
            - "5841:5841"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app21_frontend_6341
        ports:
            - "6341:6341"
        environment:
            - PORT=6341
        restart: always
        depends_on:
            - backend

