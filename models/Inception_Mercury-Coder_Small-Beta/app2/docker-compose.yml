version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app2_backend_5803
        ports:
            - "5803:5803"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app2_frontend_6303
        ports:
            - "6303:6303"
        environment:
            - PORT=6303
            - VITE_BACKEND_API_TARGET=http://backend:5803
            - VITE_FRONTEND_PORT=6303
        restart: always
        depends_on:
            - backend
