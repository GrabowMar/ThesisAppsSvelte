version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app23_backend_5845
        ports:
            - "5845:5845"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app23_frontend_6345
        ports:
            - "6345:6345"
        environment:
            - PORT=6345
        restart: always
        depends_on:
            - backend

