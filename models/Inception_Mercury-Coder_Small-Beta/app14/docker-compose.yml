version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app14_backend_5827
        ports:
            - "5827:5827"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app14_frontend_6327
        ports:
            - "6327:6327"
        environment:
            - PORT=6327
            - VITE_BACKEND_API_TARGET=http://backend:5827
            - VITE_FRONTEND_PORT=6327
        restart: always
        depends_on:
            - backend
