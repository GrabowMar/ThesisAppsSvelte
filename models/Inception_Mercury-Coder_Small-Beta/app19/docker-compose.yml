version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app19_backend_5837
        ports:
            - "5837:5837"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app19_frontend_6337
        ports:
            - "6337:6337"
        environment:
            - PORT=6337
            - VITE_BACKEND_API_TARGET=http://backend:5837
            - VITE_FRONTEND_PORT=6337
        restart: always
        depends_on:
            - backend
