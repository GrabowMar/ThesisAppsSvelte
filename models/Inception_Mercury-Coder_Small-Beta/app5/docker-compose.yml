version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app5_backend_5809
        ports:
            - "5809:5809"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app5_frontend_6309
        ports:
            - "6309:6309"
        environment:
            - PORT=6309
        restart: always
        depends_on:
            - backend

