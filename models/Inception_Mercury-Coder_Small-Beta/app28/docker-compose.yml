version: '3.8'
services:
    backend:
        build: ./backend
        container_name: inception_mercury_coder_small_beta_app28_backend_5855
        ports:
            - "5855:5855"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: inception_mercury_coder_small_beta_app28_frontend_6355
        ports:
            - "6355:6355"
        environment:
            - PORT=6355
            - VITE_BACKEND_API_TARGET=http://backend:5855
            - VITE_FRONTEND_PORT=6355
        restart: always
        depends_on:
            - backend
