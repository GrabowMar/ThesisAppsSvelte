version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemma_3n_4b_app1_backend_5241
        ports:
            - "5241:5241"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemma_3n_4b_app1_frontend_5741
        ports:
            - "5741:5741"
        environment:
            - PORT=5741
            - VITE_BACKEND_API_TARGET=http://backend:5241
            - VITE_FRONTEND_PORT=5741
        restart: always
        depends_on:
            - backend
