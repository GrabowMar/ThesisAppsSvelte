version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemma_3n_4b_app3_backend_5245
        ports:
            - "5245:5245"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemma_3n_4b_app3_frontend_5745
        ports:
            - "5745:5745"
        environment:
            - PORT=5745
            - VITE_BACKEND_API_TARGET=http://backend:5245
            - VITE_FRONTEND_PORT=5745
        restart: always
        depends_on:
            - backend
