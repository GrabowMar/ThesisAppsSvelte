version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemma_3n_4b_app5_backend_5249
        ports:
            - "5249:5249"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemma_3n_4b_app5_frontend_5749
        ports:
            - "5749:5749"
        environment:
            - PORT=5749
            - VITE_BACKEND_API_TARGET=http://backend:5249
            - VITE_FRONTEND_PORT=5749
        restart: always
        depends_on:
            - backend
