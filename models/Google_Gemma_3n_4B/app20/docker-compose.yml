version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemma_3n_4b_app20_backend_5279
        ports:
            - "5279:5279"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemma_3n_4b_app20_frontend_5779
        ports:
            - "5779:5779"
        environment:
            - PORT=5779
            - VITE_BACKEND_API_TARGET=http://backend:5279
            - VITE_FRONTEND_PORT=5779
        restart: always
        depends_on:
            - backend
