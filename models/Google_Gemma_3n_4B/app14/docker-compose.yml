version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemma_3n_4b_app14_backend_5267
        ports:
            - "5267:5267"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemma_3n_4b_app14_frontend_5767
        ports:
            - "5767:5767"
        environment:
            - PORT=5767
            - VITE_BACKEND_API_TARGET=http://backend:5267
            - VITE_FRONTEND_PORT=5767
        restart: always
        depends_on:
            - backend
