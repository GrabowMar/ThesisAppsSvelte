version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemma_3n_4b_app6_backend_5251
        ports:
            - "5251:5251"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemma_3n_4b_app6_frontend_5751
        ports:
            - "5751:5751"
        environment:
            - PORT=5751
            - VITE_BACKEND_API_TARGET=http://backend:5251
            - VITE_FRONTEND_PORT=5751
        restart: always
        depends_on:
            - backend
