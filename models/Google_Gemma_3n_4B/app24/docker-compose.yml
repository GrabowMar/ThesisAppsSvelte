version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemma_3n_4b_app24_backend_5287
        ports:
            - "5287:5287"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemma_3n_4b_app24_frontend_5787
        ports:
            - "5787:5787"
        environment:
            - PORT=5787
            - VITE_BACKEND_API_TARGET=http://backend:5287
            - VITE_FRONTEND_PORT=5787
        restart: always
        depends_on:
            - backend
