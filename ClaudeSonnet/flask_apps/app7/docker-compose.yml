version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5103
        ports:
            - "5103:5103"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5603
        ports:
            - "5603:5603"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5603
        restart: always
        depends_on:
            - backend
