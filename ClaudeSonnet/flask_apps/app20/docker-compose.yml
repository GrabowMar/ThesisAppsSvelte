version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5129
        ports:
            - "5129:5129"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5629
        ports:
            - "5629:5629"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5629
        restart: always
        depends_on:
            - backend
