version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5111
        ports:
            - "5111:5111"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5611
        ports:
            - "5611:5611"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5611
        restart: always
        depends_on:
            - backend
