version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5093
        ports:
            - "5093:5093"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5593
        ports:
            - "5593:5593"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5593
        restart: always
        depends_on:
            - backend

