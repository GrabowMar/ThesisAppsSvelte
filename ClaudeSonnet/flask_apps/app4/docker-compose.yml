version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5097
        ports:
            - "5097:5097"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5597
        ports:
            - "5597:5597"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5597
        restart: always
        depends_on:
            - backend
