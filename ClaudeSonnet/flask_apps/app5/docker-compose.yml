version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5099
        ports:
            - "5099:5099"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5599
        ports:
            - "5599:5599"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5599
        restart: always
        depends_on:
            - backend
