version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5113
        ports:
            - "5113:5113"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5613
        ports:
            - "5613:5613"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5613
        restart: always
        depends_on:
            - backend
