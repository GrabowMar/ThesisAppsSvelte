version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5095
        ports:
            - "5095:5095"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5595
        ports:
            - "5595:5595"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5595
        restart: always
        depends_on:
            - backend
