version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5107
        ports:
            - "5107:5107"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5607
        ports:
            - "5607:5607"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5607
        restart: always
        depends_on:
            - backend
