version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5121
        ports:
            - "5121:5121"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5621
        ports:
            - "5621:5621"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5621
        restart: always
        depends_on:
            - backend
