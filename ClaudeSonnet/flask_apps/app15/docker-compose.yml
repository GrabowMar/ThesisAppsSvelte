version: '3.8'
services:
    backend:
        build: ./backend
        container_name: claudesonnet_backend_5119
        ports:
            - "5119:5119"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: claudesonnet_frontend_5619
        ports:
            - "5619:5619"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5619
        restart: always
        depends_on:
            - backend
