version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5283
        ports:
            - "5283:5283"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5783
        ports:
            - "5783:5783"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5783
        restart: always
        depends_on:
            - backend

