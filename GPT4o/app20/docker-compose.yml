version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5279
        ports:
            - "5279:5279"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5779
        ports:
            - "5779:5779"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5779
        restart: always
        depends_on:
            - backend

