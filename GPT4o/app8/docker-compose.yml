version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5255
        ports:
            - "5255:5255"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5755
        ports:
            - "5755:5755"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5755
        restart: always
        depends_on:
            - backend

