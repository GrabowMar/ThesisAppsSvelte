version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5249
        ports:
            - "5249:5249"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5749
        ports:
            - "5749:5749"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5749
        restart: always
        depends_on:
            - backend

