version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5261
        ports:
            - "5261:5261"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5761
        ports:
            - "5761:5761"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5761
        restart: always
        depends_on:
            - backend

