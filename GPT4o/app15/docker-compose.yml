version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5269
        ports:
            - "5269:5269"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5769
        ports:
            - "5769:5769"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5769
        restart: always
        depends_on:
            - backend

