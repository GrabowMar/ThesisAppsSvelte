version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5243
        ports:
            - "5243:5243"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5743
        ports:
            - "5743:5743"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5743
        restart: always
        depends_on:
            - backend

