version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5297
        ports:
            - "5297:5297"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5797
        ports:
            - "5797:5797"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5797
        restart: always
        depends_on:
            - backend

