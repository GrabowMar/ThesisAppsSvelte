version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5257
        ports:
            - "5257:5257"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5757
        ports:
            - "5757:5757"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5757
        restart: always
        depends_on:
            - backend

