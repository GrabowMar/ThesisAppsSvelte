version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5263
        ports:
            - "5263:5263"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5763
        ports:
            - "5763:5763"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5763
        restart: always
        depends_on:
            - backend

