version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5247
        ports:
            - "5247:5247"
        volumes:
            - ./backend:/app
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5747
        ports:
            - "5747:5747"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5747
        restart: always
        depends_on:
            - backend

