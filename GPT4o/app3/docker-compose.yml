version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5245
        ports:
            - "5245:5245"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5745
        ports:
            - "5745:5745"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5745
        restart: always
        depends_on:
            - backend

