version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5273
        ports:
            - "5273:5273"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5773
        ports:
            - "5773:5773"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5773
        restart: always
        depends_on:
            - backend

