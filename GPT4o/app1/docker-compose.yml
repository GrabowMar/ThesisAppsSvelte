version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5241
        ports:
            - "5241:5241"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5741
        ports:
            - "5741:5741"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5741
        restart: always
        depends_on:
            - backend

