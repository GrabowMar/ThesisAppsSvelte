version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5293
        ports:
            - "5293:5293"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5793
        ports:
            - "5793:5793"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5793
        restart: always
        depends_on:
            - backend

