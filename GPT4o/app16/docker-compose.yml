version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5271
        ports:
            - "5271:5271"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5771
        ports:
            - "5771:5771"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5771
        restart: always
        depends_on:
            - backend

