version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5251
        ports:
            - "5251:5251"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5751
        ports:
            - "5751:5751"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5751
        restart: always
        depends_on:
            - backend

