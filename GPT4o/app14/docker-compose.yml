version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5267
        ports:
            - "5267:5267"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5767
        ports:
            - "5767:5767"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5767
        restart: always
        depends_on:
            - backend

