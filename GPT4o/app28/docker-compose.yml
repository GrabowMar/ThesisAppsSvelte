version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5295
        ports:
            - "5295:5295"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5795
        ports:
            - "5795:5795"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5795
        restart: always
        depends_on:
            - backend

