version: '3.8'
services:
    backend:
        build: ./backend
        container_name: gpt4o_backend_5287
        ports:
            - "5287:5287"
        volumes:
            - ./backend/src:/app/src
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: gpt4o_frontend_5787
        ports:
            - "5787:5787"
        volumes:
            - ./frontend/src:/app/src 
            - ./frontend/vite.config.js:/app/vite.config.js
            - ./frontend/index.html:/app/index.html
        environment:
            - PORT=5787
        restart: always
        depends_on:
            - backend

