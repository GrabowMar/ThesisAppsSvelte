version: '3.8'
services:
    backend:
        build: ./backend
        container_name: codellama_backend_5166
        ports:
            - "5166:5166"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: codellama_frontend_5666
        ports:
            - "5666:5666"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5666
        restart: always
        depends_on:
            - backend
