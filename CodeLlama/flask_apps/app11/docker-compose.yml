version: '3.8'
services:
    backend:
        build: ./backend
        container_name: codellama_backend_5156
        ports:
            - "5156:5156"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: codellama_frontend_5656
        ports:
            - "5656:5656"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5656
        restart: always
        depends_on:
            - backend
