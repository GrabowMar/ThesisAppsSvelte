version: '3.8'
services:
    backend:
        build: ./backend
        container_name: codellama_backend_5148
        ports:
            - "5148:5148"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: codellama_frontend_5648
        ports:
            - "5648:5648"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5648
        restart: always
        depends_on:
            - backend
