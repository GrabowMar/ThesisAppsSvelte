version: '3.8'
services:
    backend:
        build: ./backend
        container_name: codellama_backend_5146
        ports:
            - "5146:5146"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: codellama_frontend_5646
        ports:
            - "5646:5646"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5646
        restart: always
        depends_on:
            - backend
