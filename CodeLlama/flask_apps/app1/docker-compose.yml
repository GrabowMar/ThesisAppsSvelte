version: '3.8'
services:
    backend:
        build: ./backend
        container_name: codellama_backend_5136
        ports:
            - "5136:5136"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: codellama_frontend_5636
        ports:
            - "5636:5636"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5636
        restart: always
        depends_on:
            - backend
