version: '3.8'
services:
    backend:
        build: ./backend
        container_name: codellama_backend_5152
        ports:
            - "5152:5152"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: codellama_frontend_5652
        ports:
            - "5652:5652"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5652
        restart: always
        depends_on:
            - backend
