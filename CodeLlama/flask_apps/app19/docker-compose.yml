version: '3.8'
services:
    backend:
        build: ./backend
        container_name: codellama_backend_5172
        ports:
            - "5172:5172"
        volumes:
            - ./backend:/app
        restart: always

    frontend:
        build: ./frontend
        container_name: codellama_frontend_5672
        ports:
            - "5672:5672"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - PORT=5672
        restart: always
        depends_on:
            - backend
