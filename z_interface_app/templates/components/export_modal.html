<!-- components/export_modal.html -->
<div id="exportModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-bold">Export Data</h3>
            </div>
            
            <div class="p-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Export Format</label>
                        <select id="exportFormat" class="w-full rounded border-gray-300">
                            <option value="json">JSON</option>
                            <option value="csv">CSV</option>
                            <option value="pdf">PDF Report</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Include</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" checked> Status Information
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" checked> Security Reports
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" checked> Performance Data
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button id="startExport" class="action-btn bg-blue-600 text-white">Export</button>
                <button class="action-btn modal-close">Cancel</button>
            </div>
        </div>
    </div>
</div>
