<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Model Management System - Monitor and control AI model applications">
    <meta name="theme-color" content="#ffffff">
    
    <title>{% block title %}AI Model Management System{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <!-- Core Styles -->
    <style>
        :root {
            --primary-color: #4299e1;
            --secondary-color: #2d3748;
            --success-color: #48bb78;
            --danger-color: #f56565;
            --warning-color: #ed8936;
        }

        /* Typography */
        body {
            font-family: 'Inter', sans-serif;
        }

        .mono {
            font-family: 'Roboto Mono', monospace;
        }

        /* Layout */
        .main-content {
            min-height: calc(100vh - 4rem - 4rem); /* Subtract header and footer height */
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Utility Classes */
        .transition-base {
            transition: all 0.2s ease-in-out;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                        </svg>
                        <span class="font-semibold text-gray-900 text-lg">AI Model Manager</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div id="statusIndicator" class="flex items-center">
                        <span class="h-2 w-2 rounded-full bg-green-400 mr-2"></span>
                        <span class="text-sm text-gray-600">System Active</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-sm mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <p class="text-sm text-gray-500">AI Model Management System</p>
                <button id="showSystemInfo" class="text-sm text-blue-600 hover:text-blue-800">
                    System Information
                </button>
            </div>
        </div>
    </footer>

    <!-- Modal Component -->
    <div id="modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden" style="z-index: 50;">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-lg w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900" id="modalTitle"></h3>
                </div>
                <div class="px-6 py-4" id="modalContent"></div>
                <div class="px-6 py-4 bg-gray-50 rounded-b-lg flex justify-end">
                    <button type="button" class="modal-close px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script>
        // Modal Management
        class ModalManager {
            constructor() {
                this.modal = document.getElementById('modal');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalContent = document.getElementById('modalContent');
                this.closeButtons = document.querySelectorAll('.modal-close');
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.closeButtons.forEach(button => {
                    button.addEventListener('click', () => this.hide());
                });
                
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) this.hide();
                });
            }
            
            show(title, content) {
                this.modalTitle.textContent = title;
                this.modalContent.innerHTML = content;
                this.modal.classList.remove('hidden');
            }
            
            hide() {
                this.modal.classList.add('hidden');
            }
        }

        // System Status Management
        class SystemStatusManager {
            constructor() {
                this.indicator = document.getElementById('statusIndicator');
                this.checkInterval = 30000; // 30 seconds
                this.initialize();
            }
            
            initialize() {
                this.checkStatus();
                setInterval(() => this.checkStatus(), this.checkInterval);
            }
            
            async checkStatus() {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    this.updateIndicator(data.status);
                } catch (error) {
                    console.error('Status check failed:', error);
                    this.updateIndicator('error');
                }
            }
            
            updateIndicator(status) {
                const statusConfig = {
                    healthy: { color: 'bg-green-400', text: 'System Active' },
                    warning: { color: 'bg-yellow-400', text: 'System Warning' },
                    error: { color: 'bg-red-400', text: 'Connection Error' }
                };
                
                const config = statusConfig[status] || statusConfig.error;
                this.indicator.innerHTML = `
                    <span class="h-2 w-2 rounded-full ${config.color} mr-2"></span>
                    <span class="text-sm text-gray-600">${config.text}</span>
                `;
            }
        }

        // Initialize Components
        document.addEventListener('DOMContentLoaded', () => {
            window.modalManager = new ModalManager();
            window.systemStatus = new SystemStatusManager();
            
            // System Information Modal
            document.getElementById('showSystemInfo').addEventListener('click', () => {
                modalManager.show('System Information', `
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-medium text-gray-700">Version</h4>
                            <p class="text-sm text-gray-600">1.0.0</p>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-700">Environment</h4>
                            <p class="text-sm text-gray-600">Production</p>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-700">Last Updated</h4>
                            <p class="text-sm text-gray-600">${new Date().toLocaleString()}</p>
                        </div>
                    </div>
                `);
            });
        });

        // Global Error Handler
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            window.systemStatus?.updateIndicator('error');
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
