<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Logs - {{ model }} App {{ app_num }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="{
        logs: {
            backend: {{ logs.backend|tojson }},
            frontend: {{ logs.frontend|tojson }}
        },
        activeTab: 'backend',
        autoRefresh: true,
        lastRefresh: null,
        loading: false,
        errorMessage: null,
        async refreshLogs() {
            if (this.loading) return;
            
            this.loading = true;
            try {
                const response = await axios.get(`/api/logs/{{ model }}/{{ app_num }}`);
                this.logs = response.data;
                this.lastRefresh = new Date().toLocaleTimeString();
                this.errorMessage = null;
            } catch (error) {
                this.errorMessage = 'Failed to refresh logs. Will retry automatically.';
                console.error('Failed to refresh logs:', error);
            } finally {
                this.loading = false;
            }
        },
        startAutoRefresh() {
            setInterval(() => {
                if (this.autoRefresh) {
                    this.refreshLogs();
                }
            }, 30000);
        }
    }"
    x-init="startAutoRefresh(); lastRefresh = new Date().toLocaleTimeString()"
    class="p-6">

        <!-- Header -->
        <div class="max-w-7xl mx-auto">
            <div class="bg-white shadow-sm rounded-lg px-6 py-4 mb-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <a href="{{ url_for('index') }}" 
                           class="inline-flex items-center text-blue-600 hover:text-blue-800">
                            <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            Back to Dashboard
                        </a>
                        <h1 class="text-xl font-semibold text-gray-900">
                            Container Logs - {{ model }} App {{ app_num }}
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-gray-500">
                            Last updated: <span x-text="lastRefresh"></span>
                        </div>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="checkbox" 
                                   x-model="autoRefresh"
                                   class="form-checkbox h-4 w-4 text-blue-600">
                            <span class="ml-2 text-sm text-gray-700">Auto-refresh</span>
                        </label>
                        <button @click="refreshLogs()"
                                :disabled="loading"
                                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                            <svg x-show="loading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <svg x-show="!loading" class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            Refresh Logs
                        </button>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div x-show="errorMessage" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 class="rounded-md bg-red-50 p-4 mb-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p x-text="errorMessage" class="text-sm text-red-700"></p>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="mb-6 border-b border-gray-200">
                <nav class="flex space-x-8" aria-label="Tabs">
                    <button @click="activeTab = 'backend'"
                            :class="{'border-blue-500 text-blue-600': activeTab === 'backend',
                                    'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'backend'}"
                            class="py-4 px-1 border-b-2 font-medium text-sm">
                        Backend Logs
                    </button>
                    <button @click="activeTab = 'frontend'"
                            :class="{'border-blue-500 text-blue-600': activeTab === 'frontend',
                                    'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': activeTab !== 'frontend'}"
                            class="py-4 px-1 border-b-2 font-medium text-sm">
                        Frontend Logs
                    </button>
                </nav>
            </div>

            <!-- Log Content -->
            <div class="bg-white shadow-sm rounded-lg overflow-hidden">
                <div x-show="activeTab === 'backend'"
                     x-transition:enter="transition ease-out duration-200"
                     x-transition:enter-start="opacity-0"
                     x-transition:enter-end="opacity-100"
                     class="h-screen max-h-[600px] overflow-auto">
                    <pre class="p-6 text-sm font-mono bg-gray-900 text-gray-100 whitespace-pre-wrap"><code x-text="logs.backend"></code></pre>
                </div>
                <div x-show="activeTab === 'frontend'"
                     x-transition:enter="transition ease-out duration-200"
                     x-transition:enter-start="opacity-0"
                     x-transition:enter-end="opacity-100"
                     class="h-screen max-h-[600px] overflow-auto">
                    <pre class="p-6 text-sm font-mono bg-gray-900 text-gray-100 whitespace-pre-wrap"><code x-text="logs.frontend"></code></pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
